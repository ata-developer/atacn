<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarUsuario">
            <h1>#{msj.administrarUsuario}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarUsuario}">
                <p:panelGrid id="pngAdministrarUsuario" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionTipoDocumento}" />
                    <p:selectOneMenu
                        id="somSeleccionarCategoria"
                        value="#{usuarioControlador.usuario.tipoDocumento}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioControlador.generarSelectItemDeTipoDocumento()}" />
                        <p:ajax event="change" update="pngAdministrarUsuario"/>
                    </p:selectOneMenu>

                    <ui:include src="seleccionar-tipo-documento.xhtml" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.nombre}" />                    
                    <p:inputText
                        id="iTNombre"
                        required="true"
                        value="#{usuarioControlador.usuario.nombre}"
                        placeholder="#{msj.ejemploNombre}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.apellido}" />                    
                    <p:inputText
                        id="iTApellido"
                        required="true"
                        value="#{usuarioControlador.usuario.apellido}"
                        placeholder="#{msj.ejemploApellido}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.ciudad} -- " />                    
                    <p:selectOneMenu
                        id="somSeleccionarCiudadUsuario"
                        value="#{usuarioControlador.usuario.ciudad}"
                        filter="true" 
                        filterMatchMode="contains"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{ordenControlador.generarSelectItemDeCiudad()}" />
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.callePrincipal}" />                    
                    <p:inputText
                        id="iTCallePrincipal"
                        required="true"
                        value="#{usuarioControlador.usuario.callePrincipal}"
                        placeholder="#{msj.ejemploCalle}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeracion}" />                    
                    <p:inputText
                        id="iTnumeracion"
                        required="true"
                        value="#{usuarioControlador.usuario.numeracion}"
                        placeholder="#{msj.ejemploNumeracion}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.calleSecundaria}" />                    
                    <p:inputText
                        id="iTCalleSecundaria"
                        required="true"
                        value="#{usuarioControlador.usuario.calleSecundaria}"
                        placeholder="#{msj.ejemploSecundaria}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.telefono}" />                    
                    <p:inputMask
                        id="iTTelefono"
                        required="true"
                        value="#{usuarioControlador.usuario.telefono}"
                        mask="999-9999"
                        placeholder="#{msj.mascaraEjemploTelefono}"
                        validatorMessage="#{msj.telefonoInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.celular}" />                    
                    <p:inputMask
                        id="ITCelular"
                        required="true"
                        value="#{usuarioControlador.usuario.celular}"
                        mask="999-999-9999"
                        placeholder="#{msj.mascaraEjemploCelular}"
                        validatorMessage="#{msj.celularInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.correoElectronico}" />                    
                    <p:inputText
                        id="iTCorreo"
                        required="true"
                        value="#{usuarioControlador.usuario.correo}"
                        placeholder="#{msj.ejemploCorreo}"
                        validatorMessage="#{msj.emailInvalido}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.usuario}" />
                    <p:inputText
                        id="iTUsuario"
                        required="true"
                        placeholder="#{msj.ejemploUsuario}"
                        value="#{usuarioControlador.usuario.usuario}">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.contrasena}" />
                    <p:password
                        id="pwdContrasena"
                        value="#{usuarioControlador.usuario.contrasenia}"
                        match="pwdRepetirContrasena" 
                        label="#{msj.contrasena}" 
                        required="true"
                        feedback="true"
                        placeholder="#{msj.ejemploPassword}"
                        promptLabel="#{msj.contraseniaRequerida}"
                        weakLabel="#{msj.debil}"
                        goodLabel="#{msj.mediaDebil}"
                        strongLabel="#{msj.fuerte}"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.repetirContrasena}" />
                    <p:password
                        id="pwdRepetirContrasena"
                        placeholder="#{msj.ejemploPassword}"
                        value="#{usuarioControlador.usuario.contrasenia}" 
                        label="#{msj.repetirContrasena}" 
                        required="true"/>


                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        process="@this pngAdministrarUsuario"
                        update="pngAdministrarUsuario tblListaUsuario mensajeGeneral"
                        action="#{usuarioControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaUsuario"                
                    var="usuario" 
                    editable="true"
                    value="#{usuarioControlador.listaUsuario}">
                    <f:facet name="header">
                        #{msj.listaUsuario}
                    </f:facet>                    
                    <p:ajax event="rowEdit" listener="#{usuarioControlador.enEditarUsuario}" update="mensajeGeneral"/>
                    <p:ajax event="rowEditCancel" listener="#{usuarioControlador.enCancelarUsuario}" update="mensajeGeneral"/>
                    <p:column headerText="#{msj.numeroDocumento}">
                        <h:outputText value="#{usuario.numeroDocumento}" />
                    </p:column>

                    <p:column headerText="#{msj.usuario}">
                        <h:outputText value="#{usuario.usuario}" />
                    </p:column>

                    <p:column headerText="#{msj.nombre}">
                        <h:outputText value="#{usuario.nombre}" />
                    </p:column>

                    <p:column headerText="#{msj.apellido}">
                        <h:outputText value="#{usuario.apellido}" />
                    </p:column>
                    
                    <p:column headerText="#{msj.correo}">
                        <h:outputText value="#{usuario.correo}" />
                    </p:column>

                    <p:column headerText="#{msj.contrasena}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    value="#{usuario.contrasenia}">
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.repetirContrasena}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    value="#{usuario.repetirContrasenia}">
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:rowEditor editTitle="Editar" cancelTitle="Cancelar edición" saveTitle="Save Row"/>
                    </p:column>


                </p:dataTable>
            </p:fieldset>
            <p/>
            <!-- INICIO rol -->
            <p:fieldset id="fsAdministracionRol" legend="#{msj.administrarRol}">
                <p:panelGrid id="pngAdministrarRol" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.rol}" />
                    <p:inputText
                        id="itRol"
                        required="true"
                        placeholder="#{msj.ejemploUsuario}"
                        value="#{usuarioControlador.rol.rol}">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcion}" />
                    <p:inputText
                        id="itDescripcion"
                        required="true"
                        placeholder="#{msj.ejemploUsuario}"
                        value="#{usuarioControlador.rol.descripcion}">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>
                    <p:commandButton
                        id="btnGuardaRol" 
                        value="#{msj.guardar}"
                        process="fsAdministracionRol"
                        update="fsAdministracionRol fsAdministracionUsuarioRol mensajeGeneral"
                        action="#{usuarioControlador.guardarRol()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaRol"                
                    var="rol" 
                    value="#{usuarioControlador.listaRol}">
                    <f:facet name="header">
                        #{msj.roles}
                    </f:facet>
                    <p:column headerText="#{msj.rol}">
                        <h:outputText value="#{rol.rol}" />
                    </p:column>
                    <p:column headerText="#{msj.descripcion}">
                        <h:outputText value="#{rol.descripcion}" />
                    </p:column>
                </p:dataTable>                
            </p:fieldset>
            <p/>
            <!-- FIN rol -->

            <!-- usuario rol INICIO  -->
            <p:fieldset id="fsAdministracionUsuarioRol" legend="#{msj.administraUsuarioRol}">
                <p:panelGrid id="pngAdministrarUsuarioRol" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.rol}" />                    
                    <p:selectOneMenu
                        id="somSeleccionarUsuarioRol"
                        value="#{usuarioControlador.rol}"
                        filter="true" 
                        filterMatchMode="contains"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDeRol()}" />
                    </p:selectOneMenu>
                    <p:selectOneMenu id="console" value="#{consultaControlador.seleccionConsulta}" style="width:125px">
                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" noSelectionOption="false" />
                        <f:selectItem itemLabel="CÉDULA/RUC/PASAPORTE" itemValue="CÉDULA" />
                        <f:selectItem itemLabel="NOMBRE Y APELLIDOS" itemValue="NOMBRESAPELLIDOS" />
                        <p:ajax event="change" update="atcCedula2" />
                        <p:ajax event="itemSelect" update="atcCedula2" />
                    </p:selectOneMenu>
                    <p:autoComplete
                        id="atcCedula2"
                        minQueryLength="4"
                        effect="fade"
                        value="#{usuarioControlador.usuario}"
                        completeMethod="#{consultaControlador.autoCompletar}"
                        converter="usuarioConvertidor"
                        var="cliente"
                        disabled="#{consultaControlador.seleccionConsulta eq null}"
                        itemValue="#{cliente}"
                        itemLabel="#{cliente.numeroDocumento}">

                        <p:column>
                            <h:outputText value="#{cliente.documentoYNombres}" />
                        </p:column>
                    </p:autoComplete>
                    <p:commandButton
                        id="btnGuardarUsuarioRol" 
                        value="#{msj.guardar}"
                        process="fsAdministracionUsuarioRol"
                        update="fsAdministracionUsuarioRol mensajeGeneral"
                        action="#{usuarioControlador.guardarUsuarioRol()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaUsuarioRol"                
                    var="usuarioRol" 
                    value="#{usuarioControlador.listaUsuarioRol}">
                    <f:facet name="header">
                        #{msj.roles}
                    </f:facet>
                    <p:column headerText="#{msj.rol}">
                        <h:outputText value="#{usuarioRol.rol.rol}" />
                    </p:column>
                    <p:column headerText="#{msj.usuario}">
                        <h:outputText value="#{usuarioRol.usuario.documentoYNombres}" />
                    </p:column>
                </p:dataTable>                
            </p:fieldset>
            <p/>
            <!-- usuario rol FIN  -->

            <!-- INICIO url -->
            <p:fieldset id="fsAdministracionUrl" legend="#{msj.administrarUrl}">
                <p:panelGrid id="pngAdministrarUrl" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.esMenu}" />
                    <p:selectOneRadio
                        id="sorEsMenu"
                        required="true"
                        value="#{usuarioControlador.url.esMenu}">
                        <f:selectItem itemLabel="#{msj.si}" itemValue="#{true}" />
                        <f:selectItem itemLabel="#{msj.no}" itemValue="#{false}" />
                        <p:ajax                             
                            event="change"
                            update="fsAdministracionUrl mensajeGeneral">                             

                        </p:ajax>
                    </p:selectOneRadio>
                    <c:set target="#{usuarioControlador.url}" property="presentar" value="#{usuarioControlador.url.esMenu}"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.menuPadre}" />
                    <p:selectOneMenu
                        id="somSeleccionarUrlMenuPadre"
                        value="#{usuarioControlador.url.padre}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDeUrlPadre()}" />
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        rendered="#{usuarioControlador.url.esMenu}"
                        value="#{msj.cabecera}" />
                    <p:inputText
                        id="itCabecera"
                        required="true"
                        rendered="#{usuarioControlador.url.esMenu}"
                        placeholder="#{msj.mostrarEjemploCabecera}"
                        value="#{usuarioControlador.url.cabecera}">
                    </p:inputText>


                    <p:outputLabel
                        for="@next"
                        rendered="#{!usuarioControlador.url.esMenu}"
                        value="#{msj.url}" />
                    <p:inputText
                        id="itUrl"
                        required="true"
                        rendered="#{!usuarioControlador.url.esMenu}"
                        placeholder="#{msj.mostrarEjemploUrl}"
                        value="#{usuarioControlador.url.url}">
                    </p:inputText>





                    <p:outputLabel
                        for="@next"
                        value="#{msj.sePresenta}" />
                    <p:selectOneRadio
                        id="sorPresentar"
                        required="true"
                        value="#{usuarioControlador.url.presentar}">
                        <f:selectItem itemLabel="#{msj.si}" itemValue="#{true}" />
                        <f:selectItem itemLabel="#{msj.no}" itemValue="#{false}" />
                    </p:selectOneRadio>






                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcion}" />
                    <p:inputText
                        id="itDescripcionUrl"
                        required="true"
                        placeholder="#{msj.mostrarEjemploDescripcion}"
                        value="#{usuarioControlador.url.descripcion}">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>
                    <p:commandButton
                        id="btnGuardaUrl" 
                        value="#{msj.guardar}"
                        process="fsAdministracionUrl"
                        update="fsAdministracionUrl mensajeGeneral"
                        action="#{usuarioControlador.guardarUrl()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaUrl"                
                    var="url" 
                    value="#{usuarioControlador.listaUrl}">
                    <f:facet name="header">
                        #{msj.listaUrl}
                    </f:facet>
                    <p:column headerText="#{msj.textoMenu}">
                        <h:outputText value="#{url.cabecera}" />
                    </p:column>
                    <p:column headerText="#{msj.esMenu}">
                        <h:outputText value="#{url.esMenu eq true ? 'Si' : 'No'}" />
                    </p:column>

                    <p:column headerText="#{msj.sePresenta}">
                        <h:outputText value="#{url.presentar eq true ? 'Si' : 'No'}" />
                    </p:column>

                    <p:column headerText="#{msj.menuPadre}">
                        <h:outputText value="#{url.padre.cabecera}" />
                    </p:column>

                    <p:column headerText="#{msj.url}">
                        <h:outputText value="#{url.url}" />
                    </p:column>
                    <p:column headerText="#{msj.descripcion}">
                        <h:outputText value="#{url.descripcion}" />
                    </p:column>
                </p:dataTable>                
            </p:fieldset>
            <p/>
            <!-- FIN url -->

            <!-- url rol INICIO  -->
            <p:fieldset id="fsAdministracionRolUrl" legend="#{msj.administraRolUrl}">
                <p:panelGrid id="pngAdministrarRolUrl" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.rol}" />                    
                    <p:selectOneMenu
                        id="somSeleccionarRolU"
                        value="#{usuarioControlador.rol}"
                        filter="true" 
                        filterMatchMode="contains"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDeRol()}" />
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.url}" />                    
                    <p:selectOneMenu
                        id="somSeleccionarRUrl"
                        value="#{usuarioControlador.url}"
                        filter="true" 
                        filterMatchMode="contains"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDeUrl()}" />
                    </p:selectOneMenu>


                    <p:commandButton
                        id="btnGuardarRolUrl" 
                        value="#{msj.guardar}"
                        process="fsAdministracionRolUrl"
                        update="fsAdministracionRolUrl mensajeGeneral"
                        action="#{usuarioControlador.guardarRolUrl()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaRolUrl"                
                    var="rolUrl" 
                    value="#{usuarioControlador.listaRolUrl}">
                    <f:facet name="header">
                        #{msj.listaRolUrl}
                    </f:facet>
                    <p:column headerText="#{msj.rol}">
                        <h:outputText value="#{rolUrl.rol.rol}" />
                    </p:column>
                    <p:column headerText="#{msj.url}">
                        <h:outputText value="#{rolUrl.url.cabecera} - #{rolUrl.url.descripcion}" />
                    </p:column>
                </p:dataTable>                
            </p:fieldset>
            <p/>
            <!-- url rol FIN  -->




            <p:fieldset id="fsAdministrarEquipo" legend="#{msj.administrarEquipo}">
                <p:panelGrid id="pngAdministrarEquipo" columns="2"> 
                    <p:outputLabel
                        for="@next"
                        value="#{msj.equipo}" />                    
                    <p:inputText
                        id="entradaEquipo"
                        required="true"
                        value="#{usuarioControlador.equipo.equipo}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.escogerColor}" />
                    <p:colorPicker value="#{usuarioControlador.equipo.color}" /> 
                    <p:commandButton
                        id="btnGuardarEquipo" 
                        value="#{msj.guardar}"
                        process="pngAdministrarEquipo"
                        update="pngAdministrarEquipo pngAdministrarEquipoPersona tblListaEquipos mensajeGeneral"
                        action="#{usuarioControlador.guardarEquipo()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaEquipos"                
                    var="equipo" 
                    value="#{usuarioControlador.listaEquipo}">
                    <f:facet name="header">
                        #{msj.listaEquipo}
                    </f:facet>
                    <p:column headerText="#{msj.equipo}">
                        <h:outputText value="#{equipo.equipo}" />
                    </p:column>
                    <p:column headerText="#{msj.color}">
                        <h:outputText value="#{equipo.color}" />
                    </p:column>
                </p:dataTable>                
            </p:fieldset>
            <p/>
            <p:fieldset legend="#{msj.administrarEquipoPersona}">
                <p:panelGrid id="pngAdministrarEquipoPersona" columns="2">                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.usuario}" />
                    <p:selectOneMenu
                        id="somSeleccionarUsuarioEquipo"
                        value="#{usuarioControlador.usuarioSeleccionado}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioControlador.generarSelectItemDeUsuarios()}" />
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.equipo}" />
                    <p:selectOneMenu
                        id="somSeleccionarEquipoPersona"
                        value="#{usuarioControlador.equipoSeleccionado}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioControlador.generarSelectItemDeEquipo()}" />
                        <p:ajax 
                            event="itemSelect"
                            update="tblListaEquipoUsuario labelEquipoSeleccionado"
                            listener="#{usuarioControlador.cargarListaUsuarioSelecionados()}"/>
                    </p:selectOneMenu>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.elementoSeleccionado}" />
                    <p:outputLabel
                        id="labelEquipoSeleccionado"
                        value="#{usuarioControlador.equipoSeleccionado.equipo}" />


                    <p:commandButton
                        id="btnGuardarEquipoUsuario" 
                        value="#{msj.guardar}"
                        process="pngAdministrarEquipoPersona"
                        update="pngAdministrarEquipoPersona tblListaEquipoUsuario mensajeGeneral"
                        action="#{usuarioControlador.actualizarEquipoUsuario()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaEquipoUsuario"                
                    var="usuario" 
                    value="#{usuarioControlador.listaUsuarioEquipo}">
                    <f:facet name="header">
                        #{msj.listaEquipo}
                    </f:facet>
                    <p:column headerText="#{msj.equipo}">
                        <h:outputText value="#{usuario.documentoYNombres}" />
