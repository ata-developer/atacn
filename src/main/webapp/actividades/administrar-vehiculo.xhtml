<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarMarcaVehiculo">
            <h1>#{msj.administrarMarcaVehiculos}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarMarcaVehiculo}">
                <p:panelGrid id="pngMarcaVehiculo" columns="2" >

                    <p:outputLabel
                        for="@next"
                        value="#{msj.marca}" />                    
                    <p:inputText
                        id="descripcionMarcaVehiculo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{vehiculoAdministracionControlador.marcaVehiculo.marca}"
                        onblur="value = value.toUpperCase()"/>

                    <p:commandButton
                        id="btnGuardarVehculo" 
                        value="#{msj.guardar}"
                        update="pngMarcaVehiculo somSeleccionarVehiculo tblListaMarcaVehiculo mensajeGeneral"
                        action="#{vehiculoAdministracionControlador.guadarMarcaVehiculo()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaMarcaVehiculo"
                    var="marca" 
                    value="#{vehiculoAdministracionControlador.listaMarcaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeMarcaVehiculos}
                    </f:facet>
                    <p:column headerText="#{msj.codigoMarcaVehiculo}">
                        <h:outputText value="#{marca.idMarca}" />
                    </p:column>
                    <p:column headerText="#{msj.marca}">
                        <h:outputText value="#{marca.marca}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            <p/>
            <!-- INICIO CONFIGURACION SELECCION VEHICULO -->
            <p:fieldset legend="#{msj.configurarVehiculo}">
                <p:panelGrid id="pngConfigurarVehiculo" columns="2" >                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.selecccionarMarca}" />
                    <p:selectOneMenu
                        id="somSeleccionarVehiculo"
                        value="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vehiculoAdministracionControlador.generarSelectItemDeMarcaVehiculo()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="frmAdministrarMarcaVehiculo tblListaVehiculos mensajeGeneral"
                            listener="#{vehiculoAdministracionControlador.cargarListaDeVehiculos()}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p/>
            <!-- FIN CONFIGURACION SELECCION VEHICULO -->

            <!-- INICIO MARCA SELECCIONADA -->
            <p:fieldset rendered="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado.idMarca != null}" >
                <p:panelGrid id="pngAgregarVehiculo" columns="2" style="width: 400px;">
                    <p:outputLabel value="#{msj.marcaSeleccionada} " />
                    <p:outputLabel value="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado.marca}" />
                    <p:commandButton
                        id="AgregarVehiculoBtm"
                        process="@this tblListaVehiculos"
                        value="#{msj.agregarVehiculo}"
                        actionListener="#{vehiculoAdministracionControlador.agregarVehiculo()}"
                        action="actualizar-editar-vehiculo" />
                </p:panelGrid>                    


            </p:fieldset>
            <!-- FIN MARCA SELECCIONADA -->
            <p/>
            <p:fieldset rendered="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado.idMarca != null}" >
                <p:outputLabel value="#{msj.marcaSeleccionada} #{vehiculoAdministracionControlador.marcaVehiculoSeleccionado.marca}" />
            </p:fieldset>
            <p/>
            <!-- INICIO CONFIGURACION VEHICULO -->
            <p:fieldset id="configurarVehiculo" legend="#{msj.agregarVehiculo}" rendered="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado.idMarca != null}" >
                <p:dataTable
                    id="tblListaVehiculos"                
                    var="vehiculo" 
                    value="#{vehiculoAdministracionControlador.listaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>

                    <p:column headerText="#{msj.descripcionModelo}" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="#{msj.tienePlantilla}" >
                        <h:outputText value="#{vehiculo.tienePlantilla eq true ? 'Si':'No'}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcion}" >
                        <h:outputText value="#{vehiculo.descripcion}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>

                    <p:column headerText="#{msj.anioInicialRango}">
                        <h:outputText value="#{vehiculo.anioDesde}" />
                    </p:column>

                    <p:column headerText="#{msj.anioFinalRango}">
                        <h:outputText value="#{vehiculo.anioHasta}" />
                    </p:column>

                    <p:column headerText="#{msj.imagenes}" >
                        <p:row>
                            <p:repeat var="imagen" value="#{vehiculoAdministracionControlador.listaImagenes(vehiculo)}" >
                                <p:column>
                                    <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                        <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                                    </h:outputLink>
                                </p:column>
                            </p:repeat>
                        </p:row>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnEditarVehiculo"
                            process="@this tblListaVehiculos"
                            value="#{msj.editar}"
                            actionListener="#{vehiculoAdministracionControlador.seleccionarVehiculo(vehiculo)}"
                            action="actualizar-editar-vehiculo" />
                    </p:column>

                </p:dataTable>
                <p/>
            </p:fieldset>
            <p/>
            <!-- FIN CONFIGURACION CATEGORIA -->
        </h:form>
    </ui:define>
</ui:composition>
