<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarMarcaVehiculo">
            <h1>#{msj.administrarMarcaVehiculos}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarMarcaVehiculo}">
                <p:panelGrid id="pngMarcaVehiculo" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.marca}" />                    
                    <p:inputText
                        id="descripcionMarcaVehiculo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{vehiculoAdministracionControlador.marcaVehiculo.marca}"
                        onblur="value = value.toUpperCase()"/>

                    <p:commandButton
                        id="btnGuardarVehculo" 
                        value="#{msj.guardar}"
                        update="pngMarcaVehiculo tblListaMarcaVehiculo mensajeGeneral"
                        action="#{vehiculoAdministracionControlador.guadarVehiculo()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaMarcaVehiculo"                
                    style="width: 400px;"
                    var="marca" 
                    value="#{vehiculoAdministracionControlador.listaMarcaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeMarcaVehiculos}
                    </f:facet>
                    <p:column headerText="#{msj.codigoMarcaVehiculo}">
                        <h:outputText value="#{marca.idMarca}" />
                    </p:column>
                    <p:column headerText="#{msj.marca}">
                        <h:outputText value="#{marca.marca}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <!-- INICIO CONFIGURACION SELECCION GRUPO PRECIO -->
            <p:fieldset legend="#{msj.configurarVehiculo}">
                <p:panelGrid id="pngConfigurarVehiculo" columns="2">                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.selecccionarMarca}" />
                    <p:selectOneMenu
                        id="somSeleccionarGrupoPrecio"
                        value="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vehiculoAdministracionControlador.generarSelectItemDeMarcaVehiculo()}" />
                        <p:ajax 
                            event="change"
                            update="frmAdministrarMarcaVehiculo mensajeGeneral"
                            listener="#{vehiculoAdministracionControlador.cargarListaDeVehiculos()}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:fieldset>
            <p/>
            <!-- FIN CONFIGURACION SELECCION GRUPO PRECIO -->
            <!-- INICIO CONFIGURACION VEHICULO -->
            <p:fieldset legend="#{msj.agregarVehiculo}" rendered="#{vehiculoAdministracionControlador.marcaVehiculoSeleccionado.idMarca != null}" >
                <p:panelGrid id="pngAdministrarVehiculo" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionVehiculo}" />                    
                    <p:inputText
                        id="descripcionVehiculo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{vehiculoAdministracionControlador.vehiculo.modelo}"
                        onblur="value = value.toUpperCase()"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeroFilas}" />                    
                    <p:inputText
                        id="numeroFilasVehiculo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{vehiculoAdministracionControlador.vehiculo.numeroDeFilas}"
                        onblur="value = value.toUpperCase()">
                        <p:ajax event="blur" update="tblListaFilas" listener="#{vehiculoAdministracionControlador.generarFilas}" />
                    </p:inputText>

                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable
                                id="tblListaFilas"                
                                var="fila" 
                                style="width: 400px;"
                                value="#{vehiculoAdministracionControlador.filasDelVehiculo}">
                                <f:facet name="header">
                                    #{msj.listaDeCategorias}
                                </f:facet>
                                <p:column headerText="#{msj.tipoFila}">
                                    <p:selectOneMenu
                                        id="somSeleccionarTipoFila"
                                        value="#{fila.tipoFilaTmp}"
                                        converter="omnifaces.SelectItemsConverter">
                                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{vehiculoAdministracionControlador.generarSelectItemDeTipoFilaDeAsiento()}" />
                                        <p:ajax event="change" update="tblListaFilas"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column headerText="#{msj.numeroAsientos}">
                                    <p:outputLabel value="#{fila.numeroAsientos}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>

                    <p:commandButton
                        id="btnGuardaVehiculo"
                        process="@this tblListaFilas descripcionVehiculo numeroFilasVehiculo"
                        value="#{msj.guardar}"
                        update="tblListaVehiculos  mensajeGeneral"
                        action="#{vehiculoAdministracionControlador.guadarVehiculo()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaVehiculos"                
                    var="vehiculo" 
                    style="width: 400px;"
                    value="#{vehiculoAdministracionControlador.listaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>
                    <p:column headerText="#{msj.descripcionModelo}">
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            <p/>
            <!-- FIN CONFIGURACION CATEGORIA -->
        </h:form>
    </ui:define>
</ui:composition>
