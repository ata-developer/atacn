<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarMarcaVehiculo">
            <h1>#{msj.administrarMarcaVehiculos}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarMarcaVehiculo}">
                <p:panelGrid id="pngSeleccionarGrupoPrecioMarcaVehiculo" columns="2">
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionGrupoPrecio}" />
                    <p:selectOneMenu
                        id="somSeleccionarGrupoPrecio"
                        value="#{categoriaControlador.categoria.grupoPrecio}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{categoriaControlador.generarSelectItemDeGrupoPrecio()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="frmAdministrarMarcaVehiculo mensajeGeneral"
                            listener="#{categoriaControlador.cargarListaMarcaVehiculoPorGrupoImpuesto()}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="#{msj.agregarMarcaVehiculo}">
                <p:panelGrid id="pngAdministrarMarcaVehiculo" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionMarcaVehiculo}" />                    
                    <p:inputText
                        id="descripcionMarcaVehiculo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{categoriaControlador.categoria.categoria}"
                        onblur="value = value.toUpperCase()"/>

                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        update="frmAdministrarMarcaVehiculo mensajeGeneral"
                        action="#{categoriaControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p:dataTable
                id="tblListaMarcaVehiculo"                
                var="categoria" 
                value="#{categoriaControlador.listaMarcaVehiculo}">
                <f:facet name="header">
                    #{msj.listaDeMarcaVehiculos}
                </f:facet>
                <p:column headerText="#{msj.codigoMarcaVehiculo}">
                    <h:outputText value="#{categoria.idMarcaVehiculo}" />
                </p:column>

                <p:column headerText="#{msj.descripcionMarcaVehiculo}">
                    <h:outputText value="#{categoria.categoria}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
