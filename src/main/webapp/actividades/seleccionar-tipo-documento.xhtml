<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel
        for="@next"
        rendered="#{usuarioControlador.usuario.tipoDocumento ne null}"
        value="#{msj.numeroDocumento}" />

    <p:inputMask 
        id="iMCedula" 
        required="true"
        rendered="#{usuarioControlador.usuario.tipoDocumento.tipoDocumento eq 'CÃ‰DULA'}"
        value="#{usuarioControlador.usuario.numeroDocumento}" 
        placeholder="#{msj.ejemploCedula}"
        mask="9999999999"/>
    <p:inputMask 
        id="iMRuc" 
        required="true"
        rendered="#{usuarioControlador.usuario.tipoDocumento.tipoDocumento eq 'RUC'}"
        value="#{usuarioControlador.usuario.numeroDocumento}" 
        placeholder="#{msj.ejemploRuc}"
        mask="9999999999999"/>
    <p:inputText
        id="iTPasaporte"
        required="true"
        rendered="#{usuarioControlador.usuario.tipoDocumento.tipoDocumento eq 'PASAPORTE'}"
        requiredMessage="#{msj.campoNecesario}"
        placeholder="#{msj.ejemploApellido}"
        value="#{usuarioControlador.usuario.numeroDocumento}">
        <f:converter converterId="trimConverter" />
    </p:inputText>

</ui:composition>
