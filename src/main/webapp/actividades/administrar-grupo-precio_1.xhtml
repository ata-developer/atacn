<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarGrupoPrecio">
            <h1>#{msj.administrarGrupoPrecio}</h1>
            <p/>
            <!-- INICIO CONFIGURACION GRUPO PRECIO -->
            <p:fieldset legend="#{msj.administrarGrupoPrecio}">
                <p:panelGrid id="pngAdministrarGrupoPrecio" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.nombreGrupoPrecio}" />
                    <p:inputText
                        id="iTGrupoPrecio"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.grupoPrecio.nombre}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardarPrecioGrupo" 
                        value="#{msj.guardar}"
                        process="@this iTGrupoPrecio"
                        update="frmAdministrarGrupoPrecio mensajeGeneral"
                        action="#{grupoPrecioControlador.guardarGrupoPrecio()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaGrupoPrecio"                
                    var="grupoPrecio"
                    value="#{grupoPrecioControlador.listaGrupoPrecio}">
                    <f:facet name="header">
                        #{msj.listaDeCategorias}
                    </f:facet>

                    <p:column headerText="#{msj.descripcionGrupoPrecio}">
                        <h:outputText value="#{grupoPrecio.nombre}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            <p/>
            <!-- FIN CONFIGURACION GRUPO PRECIO -->

            <!-- INICIO CONFIGURACION SELECCION GRUPO PRECIO -->
            <p:fieldset legend="#{msj.configurarGrupoPrecio}">
                <p:panelGrid id="pngConfigurarGrupoPrecioCategoria" columns="2">                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionGrupoPrecio}" />
                    <p:selectOneMenu
                        id="somSeleccionarGrupoPrecio"
                        value="#{grupoPrecioControlador.grupoPrecioSeccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{grupoPrecioControlador.generarSelectItemDeGrupoPrecio()}" />
                        <p:ajax 
                            event="change"
                            update="frmAdministrarGrupoPrecio mensajeGeneral"
                            listener="#{grupoPrecioControlador.cargarListaCategoriaYTrabajos()}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:fieldset>
            <!-- FIN CONFIGURACION SELECCION GRUPO PRECIO -->
            <p/>
            <!-- INICIO CONFIGURACION GRUPO PRECIO ESTABLECIMIENTO-->
            <p:fieldset legend="#{msj.configurarPrecioEstablecimiento}" rendered="#{grupoPrecioControlador.grupoPrecioSeccionado.idGrupoPrecio != null}">
                <p:panelGrid id="pngConfigurarPrecioEstablecimiento" columns="1">
                    <h3>#{mjs.seleccionarConfiguracionEstablecimiento}</h3>
                    <p:pickList
                        id="plEstablecimientos"
                        value="#{grupoPrecioControlador.listaEstablecimientos}"
                        var="establecimiento"
                        effect="bounce"
                        itemValue="#{establecimiento.idEstablecimiento}"
                        itemLabel="#{establecimiento.nombre}"
                        showCheckbox="true"
                        showSourceFilter="true"
                        showTargetFilter="true"
                        filterMatchMode="contains"
                        responsive="true"
                        converter="#{establecimientoConvertidor}">

                        <f:facet name="sourceCaption">#{msj.disponibles}</f:facet>
                        <f:facet name="targetCaption">#{msj.configuradas}</f:facet>

                        <p:ajax event="transfer" listener="#{grupoPrecioControlador.onTransfer}" update="mensajeGeneral" />



                    </p:pickList>


                </p:panelGrid>
            </p:fieldset>
            <!-- FIN CONFIGURACION GRUPO PRECIO -->
            <p></p>
            <!-- INICIO CONFIGURACION CATEGORIA -->
            <p:fieldset id="fsAdministrarCategoria" legend="#{msj.agregarCategoria}" rendered="#{grupoPrecioControlador.grupoPrecioSeccionado.idGrupoPrecio != null}" >
                <p:panelGrid id="pngAdministrarCategoria" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionCategoria}" />                    
                    <p:inputText
                        id="descripcionCategoria"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.categoria.categoria}"
                        onblur="value = value.toUpperCase()"/>

                    <p:commandButton
                        id="btnGuardaCategoria"
                        process="@this descripcionCategoria somSeleccionarGrupoPrecio"
                        value="#{msj.guardar}"
                        update="frmAdministrarGrupoPrecio mensajeGeneral"
                        action="#{grupoPrecioControlador.guardarCategoria()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaCategoria"                
                    var="categoria" 
                    value="#{grupoPrecioControlador.listaCategoria}">
                    <f:facet name="header">
                        #{msj.listaDeCategorias}
                    </f:facet>
                    <p:column headerText="#{msj.codigoCategoria}">
                        <h:outputText value="#{categoria.idCategoria}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcionCategoria}">
                        <h:outputText value="#{categoria.categoria}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            <p/>
            <!-- FIN CONFIGURACION CATEGORIA -->

            <!-- INICIO CONFIGURACION TRABAJO -->
            <p:fieldset legend="#{msj.agregarTrabajo}" rendered="#{grupoPrecioControlador.grupoPrecioSeccionado.idGrupoPrecio != null}">
                <p:panelGrid id="pngAdministrarTrabajo" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.codigo}" />
                    <p:inputText
                        id="itCodigo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.codigo}"
                        onblur="value = value.toUpperCase()"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionTrabajo}" />
                    <p:inputText
                        id="descripcionTrabajo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.descripcion}"
                        onblur="value = value.toUpperCase()"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.detalleTrabajo}" />
                    <p:inputTextarea 
                        id="itaDetalleTrabajo"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.detalle}"
                        maxlength="254"
                        rows="6" cols="22"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        onblur="value = value.toUpperCase()"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarCategoria}" />
                    <p:selectOneMenu
                        id="somSeleccionarCategoriaConfiguracion"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.categoria}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{grupoPrecioControlador.generarSelectItemDeCategorias()}" />
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.partePrincipal}" />
                    <p:selectOneMenu
                        id="somPartePrincipal"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.parte}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{grupoPrecioControlador.generarSelectItemDePartesPrincipales()}" />
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.precioVentaPublico}" />
                    <p:inputText
                        id="itprecioVentaPublico"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.precioVentaPublico}">
                        <f:convertNumber pattern="#0.00" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.precioEfectivo}" />
                    <p:inputText
                        id="itPrecioEfectivo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.precioEfectivo}">
                        <f:convertNumber pattern="#0.00" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.precioDescuento}" />
                    <p:inputText
                        id="itprecioDescuento"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{grupoPrecioControlador.trabajoCategoriaPrecio.precioDescuento}">
                        <f:convertNumber pattern="#0.00" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}" 
                        process="@this pngAdministrarTrabajo"
                        update="tblListaTrabajo pngAdministrarTrabajo mensajeGeneral"
                        actionListener="#{grupoPrecioControlador.guardarPrecioConfiguracion()}"/>
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaTrabajo"                
                    var="trabajoCategoriaPrecio"
                    editable="true"
                    value="#{grupoPrecioControlador.listaTrabajoCategoriaPrecio}">
                    <f:facet name="header">
                        #{msj.listaDeTrabajos}
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{grupoPrecioControlador.onRowEdit}" update="tblListaTrabajo mensajeGeneral" />
                    <p:ajax event="rowEditCancel" listener="#{grupoPrecioControlador.onRowCancel}" update="tblListaTrabajo mensajeGeneral" />

                    <p:column headerText="#{msj.codigo}">
                        <h:outputText value="#{trabajoCategoriaPrecio.idTrabajoCategoriaPrecio}" />                       
                    </p:column>

                    <p:column headerText="#{msj.codigoTrabajo}">
                        <h:outputText value="#{trabajoCategoriaPrecio.codigo}" />                       
                    </p:column>

                    <p:column headerText="#{msj.descripcionTrabajo}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{trabajoCategoriaPrecio.descripcion}" /></f:facet>
                            <f:facet name="input"><p:inputText
                                    id="descripcionTrabajoTabla"
                                    required="true"
                                    requiredMessage="#{msj.campoNecesario}"
                                    value="#{trabajo.descripcion}"
                                    onblur="value = value.toUpperCase()"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.detalleTrabajo}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{trabajoCategoriaPrecio.detalle}" /></f:facet>
                            <f:facet name="input"><p:inputTextarea 
                                    id="itaDetalleTrabajoTabla"
                                    value="#{trabajoCategoriaPrecio.detalle}"
                                    maxlength="254"
                                    rows="6" cols="22"
                                    required="true"
                                    onblur="value = value.toUpperCase()"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.precioVentaPublico}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{trabajoCategoriaPrecio.precioVentaPublico}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    id="itPrecioVentaPublicoTabla"
                                    required="true"
                                    requiredMessage="#{msj.campoNecesario}"
                                    value="#{trabajoCategoriaPrecio.precioVentaPublico}">

                                    <f:convertNumber pattern="#0.00" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.precioEfectivo}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{trabajoCategoriaPrecio.precioEfectivo}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    id="itPrecioEfectivoTabla"
                                    required="true"
                                    requiredMessage="#{msj.campoNecesario}"
                                    value="#{trabajoCategoriaPrecio.precioEfectivo}">
                                    <f:convertNumber pattern="#0.00" />
                                </p:inputText>

                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.precioDescuento}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{trabajoCategoriaPrecio.precioDescuento}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    id="itPrecioDescuentoTabla"
                                    required="true"
                                    requiredMessage="#{msj.campoNecesario}"
                                    value="#{trabajoCategoriaPrecio.precioDescuento}">
                                    <f:convertNumber pattern="#0.00" />
                                </p:inputText>
                                    
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnEliminarTrabajo" 
                            process="@this"
                            value="#{msj.eliminar}"
                            update="tblListaTrabajo mensajeGeneral" />
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>

            </p:fieldset>
            <p/>
            <!-- FIN CONFIGURACION TRABAJO -->
        </h:form>
    </ui:define>
</ui:composition>
