<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlSeleccionarPago" header="#{msj.pagos}">
        <p:fieldset legend="#{msj.administrarPagos}">
            <p:panelGrid id="pnlEfectivoTarjeta" columns="1" >
                <p:column>
                    <p:outputLabel
                        value="#{msj.elegirPago}" /> 
                </p:column>
                <p:selectOneMenu
                    id="somSeleccionarEfectivoTarjeta"
                    value="#{ordenControlador.tipoPago}"
                    required="true"
                    converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{consultaControlador.generarTipoPago()}" />
                    <p:ajax 
                        event="change"
                        process="@this somSeleccionarEfectivoTarjeta"
                        update=" pnlSeleccionarPago mensajeGeneral"
                        listener="#{ordenControlador.generartListaVehiculoTrabajoPagoEfectivoSiNo()}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p/>
            <p:dataTable
                id="tblListaVehiculoTrabajoPago"
                var="vehiculoTrabajoParaPago"
                rendered="#{ordenControlador.tipoPago ne null}"
                value="#{ordenControlador.listaVehiculoTrabajosFinal}"
                editable="true">
                <p:ajax event="rowEdit" listener="#{ordenControlador.onRowEdit}" update="tblListaVehiculoTrabajoPago mensajeGeneral" />
                <p:ajax event="rowEditCancel" listener="#{ordenControlador.onRowCancel}" />
                <p:column headerText="#{msj.numeroOrden}">
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.ordenVehiculo.idOrdenVehiculo}" />
                </p:column>
                <p:column headerText="#{msj.descripcion}">
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.trabajoDescripcion}" />
                </p:column>
                <p:column headerText="#{msj.precioVentaPublico}" rendered="#{ordenControlador.tipoPago eq 'TARJETA'}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.precioVentaPublico}" />
                </p:column>
                <p:column headerText="#{msj.precioDescuento}" rendered="#{ordenControlador.tipoPago eq 'EFECTIVO' or ordenControlador.tipoPago eq 'TRANSFERENCIA'}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.precioDescuento}" />
                </p:column>
                <p:column headerText="#{msj.descuento}" >                    
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{vehiculoTrabajoParaPago.descuento}" /></f:facet>
                        <f:facet name="input"><p:inputText id="txtDescuento" value="#{vehiculoTrabajoParaPago.descuento}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msj.valorIva}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.valorIva}" />
                </p:column>
                <p:column headerText="#{msj.precioVentaPublicoFactura}" rendered="#{ordenControlador.tipoPago eq 'TARJETA'}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.precioVentaPublicoFactura}" />
                </p:column>
                <p:column headerText="#{msj.precioDescuentoFactura}" rendered="#{ordenControlador.tipoPago eq 'EFECTIVO' or ordenControlador.tipoPago eq 'TRANSFERENCIA'}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.precioDescuentoFactura}" />
                </p:column>
                
                <p:column headerText="#{msj.precioAbonoTarjeta}" rendered="#{ordenControlador.tipoPago eq 'TARJETA'}" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{vehiculoTrabajoParaPago.precioAbonoTarjeta}" /></f:facet>
                        <f:facet name="input"><p:inputText id="txtPrecioAbonoTarjeta" value="#{vehiculoTrabajoParaPago.precioAbonoTarjeta}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msj.precioAbonoEfectivo}" rendered="#{ordenControlador.tipoPago eq 'EFECTIVO' or ordenControlador.tipoPago eq 'TRANSFERENCIA'}" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{vehiculoTrabajoParaPago.precioAbonoEfectivo}" /></f:facet>
                        <f:facet name="input"><p:inputText id="txtPrecioAbonoEfectivo" value="#{vehiculoTrabajoParaPago.precioAbonoEfectivo}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="#{msj.precioSaldoTarjeta}" rendered="#{ordenControlador.tipoPago eq 'TARJETA'}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.precioSaldoTarjeta}" />
                </p:column>
                <p:column headerText="#{msj.precioSaldoEfectivo}" rendered="#{ordenControlador.tipoPago eq 'EFECTIVO' or ordenControlador.tipoPago eq 'TRANSFERENCIA'}" >
                    <p:outputLabel value="#{vehiculoTrabajoParaPago.precioSaldoEfectivo}" />
                </p:column>
                <p:column headerText="#{msj.acciones}" >
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>
            <p/>
        </p:fieldset>        
        <p/>
    </p:panel>
</ui:composition>
