<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAgregarEditarVehiculo">
            <h1>#{msj.agregarEditarVehiculos}</h1>
            <p/>
            <!-- INICIO DATOS DEL VEHICULO -->
            <p:fieldset id="fsDatosVehiculos" legend="#{msj.datosDelVehiculo}">
                <p:panelGrid id="pngAdministrarVehiculo1" columns="2" style="width: 400px;">
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioInicialRango}" />
                    <p:selectOneMenu
                        id="somAnioDesde"
                        value="#{vehiculoAdministracionControlador.vehiculo.anioDesde}"
                        panelStyle="width:200px"
                        effect="fade"
                        var="t"
                        style="width:200px" 
                        filter="true"
                        filterMatchMode="contains"
                        rendered="true"
                        requiredMessage="#{msj.campoNecesario}"
                        >
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" />
                        <f:selectItems
                            value="#{vehiculoAdministracionControlador.rangoAnioInicial}"
                            var="anio"
                            itemLabel="#{anio}"
                            itemValue="#{anio}" />
                        <p:column>
                            <h:outputText value="#{t}" />
                        </p:column>
                        <p:ajax
                            event="change"
                            update="pngAdministrarVehiculo1"
                            listener="#{vehiculoAdministracionControlador.configurarRangoAnioFinal()}" />
                    </p:selectOneMenu>



                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioFinalRango}" />
                    <p:selectOneMenu
                        id="somAnioHasta"
                        disabled="#{vehiculoAdministracionControlador.vehiculo.anioDesde == null}"
                        value="#{vehiculoAdministracionControlador.vehiculo.anioHasta}"
                        panelStyle="width:200px"
                        effect="fade"
                        var="t"
                        style="width:200px" 
                        filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" />
                        <f:selectItems
                            value="#{vehiculoAdministracionControlador.rangoAnioFinal}"
                            var="anio"
                            itemLabel="#{anio}"
                            itemValue="#{anio}" >                                
                        </f:selectItems>
                        <p:column>
                            <h:outputText value="#{t}" />
                        </p:column>
                        <p:ajax
                            event="change"
                            update="pngAdministrarVehiculo1"
                            listener="#{vehiculoAdministracionControlador.configurarRango()}" />

                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.rango}" />                    
                    <p:inputText
                        id="rangoVehiculo"
                        disabled="true"
                        value="#{vehiculoAdministracionControlador.vehiculo.tipoRango}"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.modeloVehiculo}" />                    
                    <p:autoComplete
                        id="acModeloVehiculo"
                        minQueryLength="3"
                        required="true"
                        value="#{vehiculoAdministracionControlador.vehiculo.modelo}" 
                        completeMethod="#{vehiculoAdministracionControlador.autoCompletar}"
                        effect="fade"
                        onblur="value = value.toUpperCase()"/>
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcion}" />                    
                    <p:inputTextarea 
                        id="acdescripcionVehiculo"
                        value="#{vehiculoAdministracionControlador.vehiculo.descripcion}"
                        maxlength="254"
                        rows="6" cols="22"
                        required="true"
                        onblur="value = value.toUpperCase()"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.tienePlantilla}" />
                    <p:selectOneMenu
                        id="somTienePlantilla"
                        value="#{vehiculoAdministracionControlador.vehiculo.tienePlantilla}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{ordenControlador.listaSiNo}" />
                        <p:ajax 
                            event="change"
                            update="frmAgregarEditarVehiculo"/>
                    </p:selectOneMenu>


                    <p:outputLabel
                        rendered="#{vehiculoAdministracionControlador.vehiculo.tienePlantilla}"
                        value="#{msj.estadoPlantilla}" />
                    <p:selectOneMenu
                        id="somEstadoPlantilla"
                        rendered="#{vehiculoAdministracionControlador.vehiculo.tienePlantilla}"
                        value="#{vehiculoAdministracionControlador.vehiculo.estadoPlantilla}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarEstadoPlantilla()}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.observacionPlantilla}" />                    
                    <p:inputTextarea 
                        id="itObservacionPlantilla"
                        value="#{vehiculoAdministracionControlador.vehiculo.observacionPlantilla}"
                        maxlength="254"
                        rows="6" cols="22"
                        required="true"
                        onblur="value = value.toUpperCase()"/>
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.tienePlantillaVolante}" />
                    <p:selectOneMenu
                        id="somTienePlantillaVolante"
                        value="#{vehiculoAdministracionControlador.vehiculo.tienePlantillaVolante}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{ordenControlador.listaSiNo}" />
                         <p:ajax 
                            event="change"
                            update="frmAgregarEditarVehiculo"/>
                    </p:selectOneMenu>


                    <p:outputLabel
                        rendered="#{vehiculoAdministracionControlador.vehiculo.tienePlantillaVolante}"
                        value="#{msj.estadoPlantillaVolante}" />
                    <p:selectOneMenu
                        id="somEstadoPlantillaVolante"
                        rendered="#{vehiculoAdministracionControlador.vehiculo.tienePlantillaVolante}"
                        value="#{vehiculoAdministracionControlador.vehiculo.estadoPlantillaVolante}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarEstadoPlantilla()}" />
                       
                    </p:selectOneMenu>
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.observacionPlantillaVolante}" />                    
                    <p:inputTextarea 
                        id="itObservacionPlantillaVolante"
                        value="#{vehiculoAdministracionControlador.vehiculo.observacionPlantillaVolante}"
                        maxlength="254"
                        rows="6" cols="22"
                        required="true"
                        onblur="value = value.toUpperCase()"/>

                    

                    <p:outputLabel
                        for="@next"
                        value="#{msj.observacion}" />                    
                    <p:inputTextarea 
                        id="observacionVehiculo"
                        value="#{vehiculoAdministracionControlador.vehiculo.observacion}"
                        maxlength="254"
                        rows="6" cols="22"
                        onblur="value = value.toUpperCase()"/>

                </p:panelGrid>
                <p/>
                <!-- numero de filas-->
                <p:panelGrid id="pngAdministrarVehiculoFilas" columns="2" style="width: 400px;">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeroFilas}" />                    
                    <p:inputNumber
                        id="numeroFilasVehiculo"
                        required="true"
                        value="#{vehiculoAdministracionControlador.vehiculo.numeroDeFilas}">
                        <p:ajax event="blur" update="tblListaFilas" listener="#{vehiculoAdministracionControlador.generarFilas}" />
                    </p:inputNumber>
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaFilas"                
                    var="fila" 
                    style="width: 600px;"
                    value="#{vehiculoAdministracionControlador.filasDelVehiculo}">
                    <f:facet name="header">
                        #{msj.listaTipoFila}
                    </f:facet>
                    <p:column headerText="#{msj.tipoFila}"  style="width: 250px;">
                        <p:selectOneMenu                                
                            id="somSeleccionarTipoFila"
                            value="#{fila.tipoFila}"
                            panelStyle="width:230px"
                            converter="omnifaces.SelectItemsConverter"
                            var="t"
                            required="true"
                            style="width: 230px;">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{vehiculoAdministracionControlador.generarSelectItemDeTipoFilaDeAsiento()}" />
                            <p:ajax event="change" update="tblListaFilas"/>
                            <p:column>
                                <h:outputText value="#{t.tipoFila}" style="width: 180px;"/>
                            </p:column>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column headerText="#{msj.numeroAsientos}">
                        <p:outputLabel value="#{fila.numeroAsientos}"/>
                    </p:column>
                </p:dataTable>
                <p/>
                <!-- INICIO imagenes del vehiculo -->

                <p:panelGrid id="pngAdministrarImagenes" columns="1" style="width: 400px;">
                    <p:fileUpload
                        id="imagenCargador"
                        update="mensajeGeneral pngAdministrarImagenes4"
                        fileUploadListener="#{vehiculoAdministracionControlador.manejadorCargarArchivo}"
                        mode="advanced"
                        sizeLimit="1000000"
                        fileLimit="6"                            
                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                    </p:fileUpload>


                </p:panelGrid>
                <p:panelGrid id="pngAdministrarImagenes4" columns="2">
                    <c:forEach var="imagen" items="#{vehiculoAdministracionControlador.imagenesVehiculo}">
                        <p:panelGrid id="pngAdministrarImagenes5" columns="1">
                            <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                            </h:outputLink>
                            <p:commandButton
                                id="btnEliminarImagen"
                                process="@this pngAdministrarImagenes4"
                                value="#{msj.eliminar}"
                                update="mensajeGeneral"
                                action="#{vehiculoAdministracionControlador.eliminarImagen(imagen.idImagen)}" />
                        </p:panelGrid>

                    </c:forEach>
                </p:panelGrid>



                <!-- FIN imagenes del vehiculo -->
                <p/>
                <p:panelGrid id="pngAdministrarVehiculoBoton" columns="2" style="width: 400px;">
                    <p:commandButton
                        id="btnGuardaVehiculo"
                        value="#{msj.guardar}"
                        update="frmAgregarEditarVehiculo mensajeGeneral"
                        actionListener="#{vehiculoAdministracionControlador.guadarVehiculo()}"
                        action="administrar-vehiculo" />
                    <p:commandButton
                        id="btnCancelarVehiculo"
                        process="@this"
                        value="#{msj.cancelar}"
                        action="administrar-vehiculo"/>
                </p:panelGrid>
            </p:fieldset>
            <!-- FIN DATOS DEL VEHICULO -->
        </h:form>
    </ui:define>
</ui:composition>
