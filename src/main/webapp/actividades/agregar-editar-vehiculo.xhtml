<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAgregarEditarVehiculo">
            <h1>#{msj.agregarEditarVehiculos}</h1>
            <p/>            
            <!-- INICIO DATOS DEL VEHICULO -->
            <!-- INICIO DATOS GENERALES VEHICULO -->
            <p:fieldset id="fsDatosVehiculos" legend="#{msj.descripcionVehiculo}">
                <p:panelGrid id="pngAdministrarVehiculo1" columns="6">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioInicialRango}" />
                    <p:selectOneMenu
                        id="somAnioDesde"
                        value="#{vehiculoAdministracionControlador.vehiculo.anioDesde}"
                        panelStyle="width:200px"
                        effect="fade"
                        var="t"
                        style="width:200px" 
                        filter="true"
                        filterMatchMode="contains"
                        rendered="true"
                        requiredMessage="#{msj.campoNecesario}"
                        >
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" />
                        <f:selectItems
                            value="#{vehiculoAdministracionControlador.rangoAnioInicial}"
                            var="anio"
                            itemLabel="#{anio}"
                            itemValue="#{anio}" />
                        <p:column>
                            <h:outputText value="#{t}" />
                        </p:column>
                        <p:ajax
                            event="change"
                            update="pngAdministrarVehiculo1"
                            listener="#{vehiculoAdministracionControlador.configurarRangoAnioFinal()}" />
                    </p:selectOneMenu>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioFinalRango}" />
                    <p:selectOneMenu
                        id="somAnioHasta"
                        disabled="#{vehiculoAdministracionControlador.vehiculo.anioDesde == null}"
                        value="#{vehiculoAdministracionControlador.vehiculo.anioHasta}"
                        panelStyle="width:200px"
                        effect="fade"
                        var="t"
                        style="width:200px" 
                        filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" />
                        <f:selectItems
                            value="#{vehiculoAdministracionControlador.rangoAnioFinal}"
                            var="anio"
                            itemLabel="#{anio}"
                            itemValue="#{anio}" >                                
                        </f:selectItems>
                        <p:column>
                            <h:outputText value="#{t}" />
                        </p:column>
                        <p:ajax
                            event="change"
                            update="pngAdministrarVehiculo1"
                            listener="#{vehiculoAdministracionControlador.configurarRango()}" />
                    </p:selectOneMenu>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.rango}" />                    
                    <p:inputText
                        id="rangoVehiculo"
                        disabled="true"
                        value="#{vehiculoAdministracionControlador.vehiculo.tipoRango}"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.modeloVehiculo}" />                    
                    <p:autoComplete
                        id="acModeloVehiculo"
                        minQueryLength="3"
                        required="true"
                        value="#{vehiculoAdministracionControlador.vehiculo.modelo}" 
                        completeMethod="#{vehiculoAdministracionControlador.autoCompletar}"
                        effect="fade"
                        onblur="value = value.toUpperCase()"/>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcion}" />                    
                    <p:inputTextarea 
                        id="acdescripcionVehiculo"
                        value="#{vehiculoAdministracionControlador.vehiculo.descripcion}"
                        maxlength="254"
                        rows="6" cols="22"
                        required="true"
                        onblur="value = value.toUpperCase()"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.observacion}" />                    
                    <p:inputTextarea 
                        id="observacionVehiculo"
                        value="#{vehiculoAdministracionControlador.vehiculo.observacion}"
                        maxlength="254"
                        rows="6" cols="22"
                        onblur="value = value.toUpperCase()"/>
                </p:panelGrid>
            </p:fieldset>
            <!-- FIN DATOS GENERALES VEHICULO -->
            <p/>
            <p:fieldset id="fsPlantillas" legend="#{msj.plantillasVehiculos}">
                <p:dataTable
                    id="tblListaPlantilla"                
                    var="plantilla"
                    editable="true"
                    value="#{vehiculoAdministracionControlador.listaPlantilla}">
                    <f:facet name="header">
                        #{msj.plantillasVehiculos}
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{vehiculoAdministracionControlador.enEditarPlantilla}" update=" mensajeGeneral"/>
                    <p:ajax event="rowEditCancel" listener="#{vehiculoAdministracionControlador.enCancelarPlantilla}" update=" mensajeGeneral"/>

                    <p:column headerText="#{msj.tipoPlantilla}">
                        <h:outputText value="#{plantilla.tipo}" />
                    </p:column>

                    <p:column headerText="#{msj.tienePlantilla}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{plantilla.existe ? 'Si':'No'}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu
                                    id="somExistePlantilla"
                                    value="#{plantilla.existe}"
                                    converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{consultaControlador.generarSiNo()}" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>   

                    <p:column headerText="#{msj.numeroPlantilla}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{plantilla.numeroPiezas}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    id="inNumeroPiezas"
                                    required="true"
                                    requiredMessage="#{msj.campoNecesario}"
                                    value="#{plantilla.numeroPiezas}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.observacion}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{plantilla.observacion}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText
                                    id="descripcionParteTbl"
                                    required="true"
                                    requiredMessage="#{msj.campoNecesario}"
                                    value="#{plantilla.observacion}"
                                    onblur="value = value.toUpperCase()">
                                    <f:converter converterId="trimConverter" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:rowEditor editTitle="Editar" cancelTitle="Cancelar ediciÃ³n" saveTitle="Save Row"/>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
            <p/>
            <!-- inicio configuracion partes -->
            <ui:repeat value="#{vehiculoAdministracionControlador.listaPartePadre}" var="parte">
                <p:panelGrid id="pgnVehiculoPartes" columns="2">
                    <h:outputText value="#{msj.partePrincipal}" />
                    <h:outputText value="#{parte.parte}" />
                    <h:outputText value="#{msj.parteSecundaria}" />
                    <p:selectOneMenu
                        id="somVehiculoparteHijo2"
                        value="#{vehiculoAdministracionControlador.parteHijo}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDePartesPorPadre(parte)}" />
                    </p:selectOneMenu>
                    <p:commandButton
                        id="btnAgregarVehiculoParteHijo2"
                        process="@this somVehiculoparteHijo2"
                        value="#{msj.agregar}"
                        update="listaTest mensajeGeneral"
                        actionListener="#{vehiculoAdministracionControlador.agregarVehiculoParteHijo(vehiculoAdministracionControlador.parteHijo)}" />
                    <h:outputText value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="listaTest"
                    var="vehiculoParte"
                    rowIndexVar="indexVehiculoParaHijo"
                    value="#{vehiculoAdministracionControlador.listaVehiculoParte}">

                    <f:facet name="header" rendered="#{vehiculoParte.parte.padre eq parte}">
                        #{msj.plantillasVehiculos}
                    </f:facet>

                    <p:column headerText="#{msj.parte}" rendered="#{vehiculoParte.parte.padre eq parte}" >
                        <h:outputText value="#{vehiculoParte.parte.parte}" />
                    </p:column> 

                    <p:column headerText="#{msj.partePrincipal}" rendered="#{vehiculoParte.parte.padre eq parte}">
                        <h:outputText value="#{vehiculoParte.parte.padre.parte}" />
                    </p:column>

                    <p:column headerText="#{msj.orden}" rendered="#{vehiculoParte.parte.padre eq parte}">
                        <c:set target="#{vehiculoParte}" property="disposicion" value="#{indexVehiculoParaHijo}"/>
                        <h:outputText value="#{vehiculoParte.disposicion}" />
                    </p:column>

                    <p:column headerText="#{msj.parte}" rendered="#{vehiculoParte.parte.padre eq parte}">
                        <h:outputText value="#{vehiculoParte.parte.parte}" />
                    </p:column>

                    <p:column headerText="#{msj.acciones}" rendered="#{vehiculoParte.parte.padre eq parte}">
                        <p:commandButton
                            id="eliminarVehiculoHijo"
                            process="@this listaTest"
                            value="#{msj.eliminar}"
                            rendered="#{vehiculoAdministracionControlador.presentarBotonBorra(parte)}"
                            update="listaTest mensajeGeneral"
                            actionListener="#{vehiculoAdministracionControlador.eliminarVehiculoParteHijo(vehiculoParte)}" />
                        <p:commandButton
                            id="subirVehiculoHijo"
                            process="@this listaTest"
                            value="#{msj.subir}"
                            update="listaTest mensajeGeneral"
                            disabled="#{vehiculoAdministracionControlador.evaluarIndexSubir(vehiculoParte, indexVehiculoParaHijo)}"
                            actionListener="#{vehiculoAdministracionControlador.subirVehiculoParteHijo(vehiculoParte,indexVehiculoParaHijo)}" />
                        <p:commandButton
                            id="bajarVehiculoHijo"
                            process="@this listaTest"
                            value="#{msj.bajar}"
                            update="listaTest mensajeGeneral"
                            disabled="#{vehiculoAdministracionControlador.evaluarIndexBajar(vehiculoParte, indexVehiculoParaHijo)}"
                            actionListener="#{vehiculoAdministracionControlador.bajarVehiculoParteHijo(vehiculoParte,indexVehiculoParaHijo)}" />
                    </p:column>      
                </p:dataTable>
                <p/>
            </ui:repeat>
            
            <!-- fin configuracion partes -->
            <p/>

            <!-- inicio configuracion imagenes -->
            <p:fieldset id="fsImagenes" legend="#{msj.imagenes}">            
                <p:panelGrid id="pngAdministrarImagenes" columns="6">
                    <p:fileUpload
                        id="imagenCargador"
                        update="mensajeGeneral pngAdministrarImagenes4"
                        fileUploadListener="#{vehiculoAdministracionControlador.manejadorCargarArchivo}"
                        mode="advanced"
                        sizeLimit="1000000"
                        fileLimit="6"                            
                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                    </p:fileUpload>
                </p:panelGrid>
                <p:panelGrid id="pngAdministrarImagenes4" columns="6">
                    <c:forEach var="imagen" items="#{vehiculoAdministracionControlador.imagenesVehiculo}">
                        <p:panelGrid id="pngAdministrarImagenes5" columns="1">
                            <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                            </h:outputLink>
                            <p:commandButton
                                id="btnEliminarImagen"
                                process="@this pngAdministrarImagenes4"
                                value="#{msj.eliminar}"
                                update="pngAdministrarImagenes4  mensajeGeneral"
                                action="#{vehiculoAdministracionControlador.eliminarImagen(imagen.idImagen)}" />
                        </p:panelGrid>
                    </c:forEach>
                </p:panelGrid>
            </p:fieldset>
            <!-- FIN imagenes del vehiculo -->
            <p/>
            <p:panelGrid id="pngAdministrarVehiculoBoton" columns="2" style="width: 400px;">
                <p:commandButton
                    id="btnGuardaVehiculo"
                    value="#{msj.guardar}"
                    update="frmAgregarEditarVehiculo mensajeGeneral"
                    actionListener="#{vehiculoAdministracionControlador.guadarVehiculo()}"
                    action="administrar-vehiculo" />
                <p:commandButton
                    id="btnCancelarVehiculo"
                    process="@this"
                    value="#{msj.cancelar}"
                    action="administrar-vehiculo"/>
            </p:panelGrid>
            <!-- FIN DATOS DEL VEHICULO -->
        </h:form>
    </ui:define>
</ui:composition>
