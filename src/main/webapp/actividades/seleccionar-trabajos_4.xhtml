<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlSeleccionarVehiculosTrabajo" header="#{msj.seleccionarTrabajo}">
        <c:forEach var="mapaOrdenVehiculoListaTrabajos2" items="#{ordenControlador.mapaOrdenVehiculoListaTrabajos}">
            <p:fieldset legend="#{msj.administrarTrabajos}">
                <p:panelGrid columns="1">
                    <p:row>
                        <p:outputLabel
                            value="Vehiculo: #{mapaOrdenVehiculoListaTrabajos2.key.vehiculo.descripcionDetallada}" />
                    </p:row>
                    <p:row>

                    </p:row>
                    <p:row>
                        <p:outputLabel
                            for="@next"
                            value="#{msj.seleccionarTrabajo} **" />
                        <p:selectOneMenu
                            id="somSeleccionarTrabajo1"
                            required="true"
                            value="#{ordenControlador.trabajoCategoriaPrecio}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{ordenControlador.generarSelectItemDeTrabajosParaVehiculoSeleccionado(mapaOrdenVehiculoListaTrabajos2.key)}" />
                        </p:selectOneMenu>
                    </p:row>
                    <p:row>
                        <p:dataTable
                            var="vehiculoTrabajo1"
                            values="#{ordenControlador.listaVehiculoTrabajo}"
                            >
                            <p:column>
                                <p:outputLabel value="#{vehiculoTrabajo1.trabajoDescripcion}" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu
                                    id="somSeleccionarTrabajoPartes"
                                    value="#{ordenControlador.trabajoCategoriaPrecio}"
                                    converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ordenControlador.listaTrabajosPorParte}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:commandButton
                                    id="btnAgregarTrabajo2" 
                                    value="#{msj.eliminar}"
                                    process="@this pngListaSeleccionarTrabajo"
                                    update="pngListaSeleccionarTrabajo"
                                    action="#{ordenControlador.eliminarTrabajo(vehiculoTrabajo)}" />
                            </p:column>

                        </p:dataTable>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>
            <p/>
        </c:forEach>
        <p/>
        <p:panelGrid id="pngSeleccionarTrabajoParaVehiculos" columns="2">
            <c:forEach var="mapaOrdenVehiculoListaTrabajos" items="#{ordenControlador.mapaOrdenVehiculoListaTrabajos}">
                <p:outputLabel
                    for="@next"
                    value="#{msj.descripcionVehiculo}" />
                <p:outputLabel
                    value="#{mapaOrdenVehiculoListaTrabajos.key.vehiculo.descripcionDetallada}" />

                <p:panelGrid columns="3">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarTrabajo} **" />
                    <p:selectOneMenu
                        id="somSeleccionarTrabajo"
                        required="true"
                        value="#{ordenControlador.trabajoCategoriaPrecio}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{ordenControlador.generarSelectItemDeTrabajosParaVehiculoSeleccionado(mapaOrdenVehiculoListaTrabajos.key)}" />
                    </p:selectOneMenu> 
                    <p:outputLabel
                        value="" />
                </p:panelGrid>

                <p:column>
                    <p:commandButton
                        id="btnAgregarTrabajo" 
                        value="#{msj.agregar}"
                        process="@this somSeleccionarTrabajo"
                        update="pngSeleccionarTrabajoParaVehiculos mensajeGeneral"
                        action="#{ordenControlador.agregarTrabajo(mapaOrdenVehiculoListaTrabajos.key)}" />
                </p:column>
                <p:outputLabel
                    value="" />
                <p:panelGrid id="pngListaSeleccionarTrabajo" columns="3">
                    <c:forEach var="vehiculoTrabajo" items="#{ordenControlador.listaVehiculoTrabajo}">
                        <p:outputLabel value="#{vehiculoTrabajo.trabajoDescripcion}" /> 
                        <p:selectOneMenu
                            id="somSeleccionarTrabajoPartes"
                            value="#{ordenControlador.trabajoCategoriaPrecio}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{ordenControlador.listaTrabajosPorParte}" />
                        </p:selectOneMenu>
                        <p:commandButton
                            id="btnAgregarTrabajo2" 
                            value="#{msj.eliminar}"
                            process="@this pngListaSeleccionarTrabajo"
                            update="pngListaSeleccionarTrabajo"
                            action="#{ordenControlador.eliminarTrabajo(vehiculoTrabajo)}" />
                        <p:panelGrid id="pngListaMateriales" columns="3">
                            <c:forEach var="trabajoParte" items="#{vehiculoTrabajo.listaTrabajoParte}">
                                <p:outputLabel value="#{trabajoParte.parte.parte}" />
                                <p:inputText value="#{trabajoParte.detalle}"/>    
                                <p:commandButton
                                    id="btnAgregarTrabajo3" 
                                    value="#{msj.eliminar}"
                                    process="@this pngListaMateriales"
                                    update="pngListaMateriales"
                                    action="#{ordenControlador.eliminarParte(trabajoParte, vehiculoTrabajo)}" />
                            </c:forEach>

                        </p:panelGrid>

                    </c:forEach>

                </p:panelGrid>
                <p:outputLabel
                    value="" />
                <p:outputLabel
                    value="" />
            </c:forEach>
        </p:panelGrid>        
    </p:panel>
</ui:composition>
