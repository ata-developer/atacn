<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarPrecio">
            <h1>#{msj.administrarPrecios}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarPrecio}">
                <p:panelGrid id="pngAdministrarPrecio" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarCategoria}" />
                    <!--<h:selectOneMenu
                        id="somSeleccionarCategoria"
                        value="#{trabajoCategoriaPrecioControlador.categoria}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" noSelectionOption="true" />
                        <f:selectItems value="#{trabajoCategoriaPrecioControlador.generarSelectItemDeCategorias}" />
                    </h:selectOneMenu>-->

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarTrabajo}" />
                    <!--<h:selectOneMenu
                        id="somSeleccionarTrabajo"
                        value="#{trabajoCategoriaPrecioControlador.categoria}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" noSelectionOption="true" />
                        <f:selectItems value="#{trabajoCategoriaPrecioControlador.generarSelectItemDeTrabajos}" />
                        <p:ajax 
                            event="change"
                            update="iTprecioVentaPublico iTprecioDescuento"
                            listener="#{trabajoCategoriaPrecioControlador.cargarPrecio()}" />
                    </h:selectOneMenu>-->
                    
                     <p:outputLabel
                        for="@next"
                        value="#{msj.precioVentaPublico}" />
                    <p:inputText
                        id="iTprecioVentaPublico"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{trabajoCategoriaPrecioControlador.precioVentaPublico}"
                        onblur="value = value.toUpperCase()"/>
                    
                     <p:outputLabel
                        for="@next"
                        value="#{msj.precioDescuento}" />
                    <p:inputText
                        id="iTprecioDescuento"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{trabajoCategoriaPrecioControlador.precioDescuento}"
                        onblur="value = value.toUpperCase()"/>

                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        update="pngAdministrarPrecio tblListaPrecio mensajeGeneral"
                        action="#{trabajoControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <!--<p:dataTable
                id="tblListaPrecio"                
                var="trabajo" 
                value="#{trabajoControlador.listaPrecio}">
                <f:facet name="header">
                    #{msj.listaDePrecios}
                </f:facet>
                <p:column headerText="#{msj.codigoPrecio}">
                    <h:outputText value="#{trabajo.idPrecio}" />
                </p:column>

                <p:column headerText="#{msj.descripcionPrecio}">
                    <h:outputText value="#{trabajo.descripcion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
