<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarPrecio">
            <h1>#{msj.administrarPrecios}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarPrecio}">
                <p:panelGrid id="pngAdministrarPrecio" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarCategoria}" />
                    <h:selectOneMenu
                        id="somSeleccionarCategoria"
                        value="#{trabajoCategoriaPrecioControlador.categoria}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{trabajoCategoriaPrecioControlador.generarSelectItemDeCategorias()}" />
                    </h:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarTrabajo}" />
                    <h:selectOneMenu
                        id="somSeleccionarTrabajo"
                        value="#{trabajoCategoriaPrecioControlador.trabajo}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{trabajoCategoriaPrecioControlador.generarSelectItemDeTrabajos()}" />
                        <p:ajax 
                            event="change"
                            update="iTprecioVentaPublico iTprecioDescuento mensajeGeneral"
                            listener="#{trabajoCategoriaPrecioControlador.cargarPrecio()}" />
                    </h:selectOneMenu>
                    
                     <p:outputLabel
                        for="@next"
                        value="#{msj.precioVentaPublico}" />
                    <p:inputText
                        id="iTprecioVentaPublico"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{trabajoCategoriaPrecioControlador.precioVentaPublico}"
                        onblur="value = value.toUpperCase()"/>
                    
                     <p:outputLabel
                        for="@next"
                        value="#{msj.precioDescuento}" />
                    <p:inputText
                        id="iTprecioDescuento"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{trabajoCategoriaPrecioControlador.precioDescuento}"
                        onblur="value = value.toUpperCase()"/>

                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
        </h:form>
    </ui:define>
</ui:composition>
