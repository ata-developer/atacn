<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel
        for="@next"
        rendered="#{ordenControlador.clienteFactura.tipoDocumento ne null}"
        value="#{msj.numeroDocumento}" />
    <p:autoComplete
        id="atcCedulaFactura"
        onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"
        minQueryLength="4"
        required="true"
        rendered="#{ordenControlador.clienteFactura.tipoDocumento.tipoDocumento eq 'CÃ‰DULA'}"
        effect="fade"
        value="#{ordenControlador.clienteFactura}"
        completeMethod="#{ordenControlador.autoCompletar}"
        converter="usuarioConvertidor"
        var="cliente"
        itemValue="#{cliente}"
        itemLabel="#{cliente.numeroDocumento}">
        <p:ajax
            event="itemSelect"
            listener="#{ordenControlador.actualizarClienteOrden}"
            process="atcCedula"
            update="pngDetallesFactura"/>
        <p:column>
            <h:outputText value="#{cliente.documentoYNombres}" />
        </p:column>
    </p:autoComplete>
        
    <p:autoComplete
        id="iMRucFactura"
        onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"
        minQueryLength="4"
        required="true"
        rendered="#{ordenControlador.clienteFactura.tipoDocumento.tipoDocumento eq 'RUC'}"
        effect="fade"
        value="#{ordenControlador.clienteFactura}"
        completeMethod="#{ordenControlador.autoCompletar}"
        converter="usuarioConvertidor"
        var="cliente"
        itemValue="#{cliente}"
        itemLabel="#{cliente.numeroDocumento}">
        <p:ajax
            event="itemSelect"
            listener="#{ordenControlador.actualizarClienteOrden}"
            process="iMRuc"
            update="pngDetallesFactura"
            />
        <p:column>
            <h:outputText value="#{cliente.documentoYNombres}" />
        </p:column>
    </p:autoComplete>
    
    <p:autoComplete
        id="iTPasaporteFactura"
        minQueryLength="4"
        required="true"
        rendered="#{ordenControlador.clienteFactura.tipoDocumento.tipoDocumento eq 'PASAPORTE'}"
        effect="fade"
        value="#{ordenControlador.clienteFactura}"
        completeMethod="#{ordenControlador.autoCompletar}"
        converter="usuarioConvertidor"
        var="cliente"
        itemValue="#{cliente}"
        itemLabel="#{cliente.numeroDocumento}">
        <p:ajax
            event="itemSelect"
            listener="#{ordenControlador.actualizarClienteOrden}"
            process="iTPasaporte"
            update="pngDetallesFactura"
            />
        <p:column>
            <h:outputText value="#{cliente.documentoYNombres}" />
        </p:column>
    </p:autoComplete>

</ui:composition>
