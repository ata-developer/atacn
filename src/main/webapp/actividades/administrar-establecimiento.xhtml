<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarEstablecimiento">
            <h1>#{msj.administrarEstablecimiento}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarEstablecimiento}">
                <p:panelGrid id="pngAdministrarEstablecimiento" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.nombreEstablecimiento}" />                    
                    <p:inputText
                        id="iTNombre"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.nombre}"
                        placeholder="#{msj.ejemploNombre}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.callePrincipal}" />                    
                    <p:inputText
                        id="iTApellido"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.callePrincipal}"
                        placeholder="#{msj.ejemploApellido}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeracion}" />                    
                    <p:inputText
                        id="iTnumeracion"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.numeracion}"
                        placeholder="#{msj.ejemploNumeracion}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.calleSecundaria}" />                    
                    <p:inputText
                        id="iTCalleSecundaria"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.calleSecundaria}"
                        placeholder="#{msj.ejemploSecundaria}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.telefono}" />                    
                    <p:inputMask
                        id="iTTelefono"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.telefono}"
                        mask="999-9999"
                        placeholder="#{msj.mascaraEjemploTelefono}"
                        validatorMessage="#{msj.telefonoInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.celular}" />                    
                    <p:inputMask
                        id="ITCelular"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.celular}"
                        mask="999-999-9999"
                        placeholder="#{msj.mascaraEjemploCelular}"
                        validatorMessage="#{msj.celularInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.correoElectronico}" />                    
                    <p:inputText
                        id="iTCorreo"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.correo}"
                        placeholder="#{msj.ejemploCorreo}"
                        validatorMessage="#{msj.emailInvalido}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.ciudad}" />
                    <h:selectOneMenu
                        id="somSeleccionarCiudad"
                        value="#{establecimientoControlador.establecimiento.ciudad}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{establecimientoControlador.generarSelectItemDeCiudad()}" />                        
                    </h:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.usuario}" />
                    <h:selectOneMenu
                        id="somSeleccionarResponsable"
                        value="#{establecimientoControlador.establecimiento.responsable}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{establecimientoControlador.generarSelectItemDeUsuario()}" />                        
                    </h:selectOneMenu>

                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        update=":frmAdministrarEstablecimiento:pngAdministrarEstablecimiento :frmAdministrarEstablecimiento:tblListaEstablecimiento mensajeGeneral"
                        action="#{establecimientoControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaEstablecimiento"                
                    var="establecimiento" 
                    value="#{establecimientoControlador.listaEstablecimiento}">
                    <f:facet name="header">
                        #{msj.listaEstablecimiento}
                    </f:facet>
                    <p:column headerText="#{msj.nombreEstablecimiento}">
                        <h:outputText value="#{establecimiento.nombre}" />
                    </p:column>

                    <p:column headerText="#{msj.usuario}">
                        <h:outputText value="#{establecimiento.responsable.usuario}" />
                    </p:column>

                    <p:column headerText="#{msj.ciudad}">
                        <h:outputText value="#{establecimiento.ciudad.ciudad}" />
                    </p:column>

                    <p:column headerText="#{msj.nombre}">
                        <h:outputText value="#{establecimiento.nombre}" />
                    </p:column>

                    <p:column headerText="#{msj.callePrincipal}">
                        <h:outputText value="#{establecimiento.callePrincipal}" />
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnSeleccionar" 
                            value="#{msj.seleccionar}"
                            process="@this tblListaEstablecimiento"
                            update="frmAdministrarEstablecimiento mensajeGeneral"
                            action="#{establecimientoControlador.seleccionarEstablecimiento(establecimiento)}" />
                    </p:column>
                </p:dataTable>
                <p:panelGrid id="pngParqueaderoSeleccionado" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionado}" />                    
                    <p:outputLabel                        
                        value="#{establecimientoControlador.establecimientoSeleccionado.nombre}" />
                </p:panelGrid>

                <p/>
                <p:panelGrid id="pngAdministrarParqueadero" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.parqueadero}" />                    
                    <p:inputText
                        id="itParqueadero"
                        required="true"
                        value="#{establecimientoControlador.parqueadero.parqueadero}"
                        placeholder="#{msj.ejemploNombre}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardarParqueadero" 
                        value="#{msj.guardar}"
                        process="@this itParqueadero tblListaEstablecimiento"
                        update="itParqueadero tblListaParqueadero mensajeGeneral"
                        action="#{establecimientoControlador.guardarParqueadero()}" />
                    <p:outputLabel
                        value="" />


                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaParqueadero"                
                    var="parqueadero" 
                    value="#{establecimientoControlador.listaParqueaderos}">
                    <f:facet name="header">
                        #{msj.listaDeParqueaderos}
                    </f:facet>
                    <p:column headerText="#{msj.parqueadero}">
                        <h:outputText value="#{parqueadero.parqueadero}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
