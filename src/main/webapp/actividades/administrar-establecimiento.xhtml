<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarEstablecimiento">
            <h1>#{msj.administrarEstablecimiento}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarEstablecimiento}">
                <p:panelGrid id="pngAdministrarEstablecimiento" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.nombreEstablecimiento}" />                    
                    <p:inputText
                        id="iTNombre"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.nombre}"
                        placeholder="#{msj.ejemploNombre}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.callePrincipal}" />                    
                    <p:inputText
                        id="iTApellido"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.callePrincipal}"
                        placeholder="#{msj.ejemploApellido}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeracion}" />                    
                    <p:inputText
                        id="iTnumeracion"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.numeracion}"
                        placeholder="#{msj.ejemploNumeracion}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.calleSecundaria}" />                    
                    <p:inputText
                        id="iTCalleSecundaria"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.calleSecundaria}"
                        placeholder="#{msj.ejemploSecundaria}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.telefono}" />                    
                    <p:inputMask
                        id="iTTelefono"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.telefono}"
                        mask="999-9999"
                        placeholder="#{msj.mascaraEjemploTelefono}"
                        validatorMessage="#{msj.telefonoInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.celular}" />                    
                    <p:inputMask
                        id="ITCelular"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.celular}"
                        mask="999-999-9999"
                        placeholder="#{msj.mascaraEjemploCelular}"
                        validatorMessage="#{msj.celularInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.correoElectronico}" />                    
                    <p:inputText
                        id="iTCorreo"
                        required="true"
                        value="#{establecimientoControlador.establecimiento.correo}"
                        placeholder="#{msj.ejemploCorreo}"
                        validatorMessage="#{msj.emailInvalido}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.ciudad}" />
                    <h:selectOneMenu
                        id="somSeleccionarCiudad"
                        value="#{establecimientoControlador.establecimiento.ciudad}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{establecimientoControlador.generarSelectItemDeCiudad()}" />                        
                    </h:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.usuario}" />
                    <h:selectOneMenu
                        id="somSeleccionarResponsable"
                        value="#{establecimientoControlador.establecimiento.responsable}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{establecimientoControlador.generarSelectItemDeUsuario()}" />                        
                    </h:selectOneMenu>



                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        process="@this pngAdministrarEstablecimiento"
                        update="pngAdministrarEstablecimiento tblListaEstablecimiento mensajeGeneral"
                        action="#{establecimientoControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaEstablecimiento"                
                    var="establecimiento" 
                    value="#{establecimientoControlador.listaEstablecimiento}">
                    <f:facet name="header">
                        #{msj.listaEstablecimiento}
                    </f:facet>
                    <p:column headerText="#{msj.nombreEstablecimiento}">
                        <h:outputText value="#{establecimiento.nombre}" />
                    </p:column>

                    <p:column headerText="#{msj.usuario}">
                        <h:outputText value="#{establecimiento.responsable.usuario}" />
                    </p:column>

                    <p:column headerText="#{msj.ciudad}">
                        <h:outputText value="#{establecimiento.ciudad.ciudad}" />
                    </p:column>

                    <p:column headerText="#{msj.callePrincipal}">
                        <h:outputText value="#{establecimiento.callePrincipal}" />
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnSeleccionar" 
                            value="#{msj.seleccionar}"
                            process="@this tblListaEstablecimiento"
                            update="frmAdministrarEstablecimiento  mensajeGeneral"
                            action="#{establecimientoControlador.seleccionarEstablecimiento(establecimiento)}" />
                    </p:column>
                </p:dataTable>
                <p:panelGrid id="pngParqueaderoSeleccionado" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionado}" />                    
                    <p:outputLabel                        
                        value="#{establecimientoControlador.establecimientoSeleccionado.nombre}" />
                </p:panelGrid>

                <p/>
                <p:panelGrid id="pngAdministrarParqueadero" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.parqueadero}" />                    
                    <p:inputText
                        id="itParqueadero"
                        required="true"
                        value="#{establecimientoControlador.parqueadero.parqueadero}"
                        placeholder="#{msj.ejemploNombre}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeroDeParqueadero}" />                    
                    <p:inputMask
                        id="imNumero"
                        required="true"
                        value="#{establecimientoControlador.parqueadero.numero}" 
                        mask="99"/>

                    <p:commandButton
                        id="btnGuardarParqueadero" 
                        value="#{msj.guardar}"
                        process="@this pngAdministrarParqueadero"
                        update="pngAdministrarParqueadero tblListaParqueadero mensajeGeneral"
                        action="#{establecimientoControlador.guardarParqueadero()}" />
                    <p:outputLabel
                        value="" />


                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaParqueadero"                
                    var="parqueadero" 
                    value="#{establecimientoControlador.listaParqueadero}">
                    <f:facet name="header">
                        #{msj.listaDeParqueaderos}
                    </f:facet>
                    <p:column headerText="#{msj.parqueadero}">
                        <h:outputText value="#{parqueadero.parqueadero}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroDeParqueadero}">
                        <h:outputText value="#{parqueadero.numero}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            <p:fieldset id="fdAdministrarPeriodoEstablecimiento" legend="#{msj.configurarPeriodoParaEstablecimiento}">
                <p:panelGrid id="pngAdministrarPeriodoEstablecimiento" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarPeriodo}" />
                    <p:selectOneMenu
                        id="somSeleccionarPeriodo"
                        value="#{establecimientoControlador.periodoSeleccionado}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDePeriodos()}" />                        
                    </p:selectOneMenu>
                    <p:commandButton
                        id="btnGuardarPeriodoEstablecimiento" 
                        value="#{msj.agregar}"
                        process="@this pngAdministrarPeriodoEstablecimiento"
                        update="pngAdministrarPeriodoEstablecimiento :frmAdministrarEstablecimiento:tblListaPeriodoEstablecimiento mensajeGeneral"
                        action="#{establecimientoControlador.guardarPeriodoEstablecimiento()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaPeriodoEstablecimiento"                
                    var="periodoEstablecimiento" 
                    value="#{establecimientoControlador.listaPeriodoEstablecimiento}">
                    <f:facet name="header">
                        #{msj.listaPeriodoEstablecimiento}
                    </f:facet>
                    <p:column headerText="#{msj.periodo}">
                        <h:outputText value="#{periodoEstablecimiento.periodo.periodo}" />
                    </p:column>
                </p:dataTable>


            </p:fieldset>
            <p/>
            <p:fieldset id="fdAdministrarPeriodoParaEstablecimiento" legend="#{msj.configurarPeriodoParaEstablecimiento}">
                <p:panelGrid id="pngAdministrarPeriodoParaEstablecimiento" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.establecimientoSeleccionado}" />
                    <p:outputLabel
                        value="#{establecimientoControlador.establecimientoSeleccionado.nombre}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarPeriodo}" />
                    <p:selectOneMenu
                        id="somSeleccionarPeriodoParaProcesar"
                        value="#{establecimientoControlador.periodoSeleccionado}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDePeriodos(establecimientoControlador.listaPeriodoEstablecimiento)}" />                        
                    </p:selectOneMenu>



                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeroDeParqueaderos}" />
                    <p:outputLabel
                        value="#{establecimientoControlador.listaParqueadero.size()}" />

                    <p:commandButton
                        id="btnProcesarHorarios" 
                        value="#{msj.procesarHorarios}"
                        process="@this pngAdministrarPeriodoParaEstablecimiento"
                        update="pngAdministrarPeriodoParaEstablecimiento mensajeGeneral"
                        action="#{establecimientoControlador.procesarHorarios()}" />
                    <p:outputLabel
                        value="" />                    
                </p:panelGrid>
                <p/>
                <p:panelGrid id="pngAdministrarFechas" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.establecimientoSeleccionado}" />
                    <p:outputLabel
                        value="#{establecimientoControlador.establecimientoSeleccionado.nombre}" />
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarPeriodo}" />
                    <p:selectOneMenu
                        id="somSeleccionarPeriodoParaCalendario"
                        value="#{establecimientoControlador.periodoSeleccionadoParaCalendario}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDePeriodos(establecimientoControlador.listaPeriodoEstablecimiento)}" />                        
                    </p:selectOneMenu>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarMes}" />
                    <p:selectOneMenu
                        id="somSeleccionarMes"
                        value="#{establecimientoControlador.mesSeleccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDeMeses()}" />
                        <p:ajax 
                            event="change"
                            process="@this pngAdministrarFechas"
                            update=" tblListaFechas2 mensajeGeneral"
                            listener="#{establecimientoControlador.cargarFechas()}"
                            />
                    </p:selectOneMenu>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarMes}" />
                    <p:outputLabel
                        value="#{establecimientoControlador.mesSeleccionado}"/>
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaFechas2"
                    var="pefHash"
                    scrollWidth="1100"
                    scrollable="true"
                    value="#{establecimientoControlador.listaPEF}">
                    <c:forEach var="dia" items="#{consultaControlador.generarSelectItemDeDias()}" >
                        <p:column headerText="#{dia.label}" rendered="#{dia.label ne 'DOMINGO'}" style="width: 400px">
                            <h:outputText value="#{pefHash[dia.label].diaMes}" />
                            <p/>
                            <h:outputText value="#{pefHash[dia.label].listaPEFHorario.size()}" />
                            <p:repeat var="pefHorario" value="#{pefHash[dia.label].listaPEFHorario}" >
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="#{pefHorario.horario.horario}" />
                                            <p/>
                                        </p:column>
                                        <p:repeat var="horarioParqueadero" value="#{pefHorario.listaHorarioParqueadero}" >
                                            <p:column>
                                                <p:commandButton
                                                    id="btnParqueadero" 
                                                    value="#{horarioParqueadero.orden}"/>
                                            </p:column>
                                        </p:repeat>
                                    </p:row>
                                </p:panelGrid>
                            </p:repeat>
                        </p:column>
                    </c:forEach>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
