<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarEstablecimiento">
            <h1>#{msj.administrarEstablecimiento}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarEstablecimiento}">
                <p:panelGrid id="pngAdministrarEstablecimiento" columns="2">
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionTipoDocumento}" />
                    <p:selectOneMenu
                        id="somSeleccionarCategoria"
                        value="#{usuarioControlador.usuario.tipoDocumento}"
                        required="true"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioControlador.generarSelectItemDeTipoDocumento()}" />
                        <p:ajax event="change" update="pngAdministrarEstablecimiento"/>
                    </p:selectOneMenu>

                    <ui:include src="seleccionar-tipo-documento.xhtml" />
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.nombre}" />                    
                    <p:inputText
                        id="iTNombre"
                        required="true"
                        value="#{usuarioControlador.usuario.nombre}"
                        placeholder="#{msj.ejemploNombre}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.apellido}" />                    
                    <p:inputText
                        id="iTApellido"
                        required="true"
                        value="#{usuarioControlador.usuario.apellido}"
                        placeholder="#{msj.ejemploApellido}"
                        onblur="value = value.toUpperCase()">
                        <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.callePrincipal}" />                    
                    <p:inputText
                        id="iTCallePrincipal"
                        required="true"
                        value="#{usuarioControlador.usuario.callePrincipal}"
                        placeholder="#{msj.ejemploCalle}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeracion}" />                    
                    <p:inputText
                        id="iTnumeracion"
                        required="true"
                        value="#{usuarioControlador.usuario.numeracion}"
                        placeholder="#{msj.ejemploNumeracion}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.calleSecundaria}" />                    
                    <p:inputText
                        id="iTCalleSecundaria"
                        required="true"
                        value="#{usuarioControlador.usuario.calleSecundaria}"
                        placeholder="#{msj.ejemploSecundaria}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.telefono}" />                    
                    <p:inputMask
                        id="iTTelefono"
                        required="true"
                        value="#{usuarioControlador.usuario.telefono}"
                        mask="999-9999"
                        placeholder="#{msj.mascaraEjemploTelefono}"
                        validatorMessage="#{msj.telefonoInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.celular}" />                    
                    <p:inputMask
                        id="ITCelular"
                        required="true"
                        value="#{usuarioControlador.usuario.celular}"
                        mask="999-999-9999"
                        placeholder="#{msj.mascaraEjemploCelular}"
                        validatorMessage="#{msj.celularInvalido}">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.correoElectronico}" />                    
                    <p:inputText
                        id="iTCorreo"
                        required="true"
                        value="#{usuarioControlador.usuario.correo}"
                        placeholder="#{msj.ejemploCorreo}"
                        validatorMessage="#{msj.emailInvalido}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.usuario}" />
                    <p:inputText
                        id="iTEstablecimiento"
                        required="true"
                        placeholder="#{msj.ejemploEstablecimiento}"
                        value="#{usuarioControlador.usuario.usuario}">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.contrasena}" />
                    <p:password
                        id="pwdContrasena"
                        value="#{usuarioControlador.usuario.contrasenia}"
                        match="pwdRepetirContrasena" 
                        label="#{msj.contrasena}" 
                        required="true"
                        feedback="true"
                        placeholder="#{msj.ejemploPassword}"
                        promptLabel="#{msj.contraseniaRequerida}"
                        weakLabel="#{msj.debil}"
                        goodLabel="#{msj.mediaDebil}"
                        strongLabel="#{msj.fuerte}"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.repetirContrasena}" />
                    <p:password
                        id="pwdRepetirContrasena"
                        placeholder="#{msj.ejemploPassword}"
                        value="#{usuarioControlador.usuario.contrasenia}" 
                        label="#{msj.repetirContrasena}" 
                        required="true"/>


                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        update="pngAdministrarEstablecimiento tblListaEstablecimiento mensajeGeneral"
                        action="#{usuarioControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p:dataTable
                id="tblListaEstablecimiento"                
                var="usuario" 
                value="#{usuarioControlador.listaEstablecimiento}">
                <f:facet name="header">
                    #{msj.listaEstablecimiento}
                </f:facet>
                <p:column headerText="#{msj.numeroDocumento}">
                    <h:outputText value="#{usuario.numeroDocumento}" />
                </p:column>

                <p:column headerText="#{msj.usuario}">
                    <h:outputText value="#{usuario.usuario}" />
                </p:column>
                
                <p:column headerText="#{msj.nombre}">
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>
                
                <p:column headerText="#{msj.apellido}">
                    <h:outputText value="#{usuario.apellido}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
