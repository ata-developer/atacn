<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarHorarioPeriodo">
            <p/>
            <p:fieldset legend="#{msj.administrarPeriodo}">
                <p:panelGrid id="pngAdministrarPeriodo" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.nombreEstablecimiento}" />                    
                    <p:inputText
                        id="itPeriodo"
                        required="true"
                        value="#{horarioControlador.periodo.periodo}"
                        placeholder="#{msj.periodoEjemplo}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.periodoInicial}" />                    
                    <p:datePicker 
                        id="dpPeriodoInicial"
                        value="#{horarioControlador.periodo.inicio}"
                        required="true"
                        monthNavigator="true"
                        pattern="yyyy-MM-dd"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.periodoFinal}" />                    
                    <p:datePicker 
                        id="dpPeriodoFinal"
                        value="#{horarioControlador.periodo.fin}"                        
                        required="true"
                        monthNavigator="true"
                        pattern="yyyy-MM-dd"/>

                    <p:commandButton
                        id="btnGuardarPeriodo" 
                        value="#{msj.guardar}"
                        process="pngAdministrarPeriodo"
                        update="pngAdministrarPeriodo dtListaPeriodos mensajeGeneral"
                        action="#{horarioControlador.guardarPeriodo()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="dtListaPeriodos"                
                    var="periodo" 
                    value="#{horarioControlador.listaPeriodo}">

                    <f:facet name="header">
                        #{msj.listaPeriodos}
                    </f:facet>

                    <p:column headerText="#{msj.periodo}">
                        <h:outputText value="#{periodo.periodo}" />
                    </p:column>

                    <p:column headerText="#{msj.periodoInicial}">
                        <h:outputText value="#{periodo.inicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msj.periodoFinal}">
                        <h:outputText value="#{periodo.fin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msj.acciones}">

                    </p:column>
                </p:dataTable>

            </p:fieldset>
            <p/>
            <p:fieldset legend="#{msj.administrarHorario}">
                <p:panelGrid id="pngAdministrarHorario" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.horario}" />                    
                    <p:inputText
                        id="itHorario"
                        required="true"
                        value="#{horarioControlador.horario.horario}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.posicion}" />                    
                    <p:inputMask
                        id="imOrden"
                        required="true"
                        value="#{horarioControlador.horario.posicion}" 
                        mask="99"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.horarioInicial}" />
                    <p:datePicker
                        id="dpHorarioInicial"
                        required="true"
                        value="#{horarioControlador.horario.inicio}"
                        timeOnly="true"
                        pattern="HH:mm"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.horarioFinal}" />                    
                    <p:datePicker
                        id="dpHorarioFinal"
                        required="true"
                        value="#{horarioControlador.horario.fin}"
                        timeOnly="true"
                        pattern="HH:mm"/>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.lunes}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.lunes}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.martes}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.martes}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.miercoles}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.miercoles}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.jueves}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.jueves}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.viernes}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.viernes}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.sabado}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.sabado}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.domingo}" />
                    <p:selectBooleanCheckbox value="#{horarioControlador.horario.domingo}" />



                    <p:commandButton
                        id="btnGuardarHorario" 
                        value="#{msj.guardar}"
                        process="pngAdministrarHorario @this"
                        update="pngAdministrarHorario dtListaHorarios mensajeGeneral"
                        action="#{horarioControlador.guardarHorario()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="dtListaHorarios"                
                    var="horario" 
                    value="#{horarioControlador.listaHorario}">
                    <f:facet name="header">
                        #{msj.listaHorarios}
                    </f:facet>

                    <p:column headerText="#{msj.horario}">
                        <h:outputText value="#{horario.horario}" />
                    </p:column>

                    <p:column headerText="#{msj.posicion}">
                        <h:outputText value="#{horario.posicion}" />
                    </p:column>

                    <p:column headerText="#{msj.horarioInicial}">
                        <h:outputText value="#{horario.inicio}">
                            <f:convertDateTime type="time" pattern="HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msj.horarioFinal}">
                        <h:outputText value="#{horario.fin}">
                            <f:convertDateTime type="time" pattern="HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msj.lunes}">
                        <p:selectBooleanCheckbox value="#{horario.lunes}" />
                    </p:column>

                    <p:column headerText="#{msj.martes}">
                        <p:selectBooleanCheckbox value="#{horario.martes}" />
                    </p:column>

                    <p:column headerText="#{msj.miercoles}">
                        <p:selectBooleanCheckbox value="#{horario.miercoles}" />
                    </p:column>

                    <p:column headerText="#{msj.jueves}">
                        <p:selectBooleanCheckbox value="#{horario.jueves}" />
                    </p:column>

                    <p:column headerText="#{msj.viernes}">
                        <p:selectBooleanCheckbox value="#{horario.viernes}" />
                    </p:column>

                    <p:column headerText="#{msj.sabado}">
                        <p:selectBooleanCheckbox value="#{horario.sabado}" />
                    </p:column>

                    <p:column headerText="#{msj.domingo}">
                        <p:selectBooleanCheckbox value="#{horario.domingo}" />
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnEliminarHorario" 
                            value="#{msj.eliminar}"
                            process="dtListaHorarios"
                            update="dtListaHorarios mensajeGeneral"
                            action="#{horarioControlador.eliminarHorario(horario)}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            <p:fieldset id="fdAdministrarPeriodoHorario" legend="#{msj.configurarPeriodo}">
                <p:panelGrid id="pngAdministrarPeriodoHorario" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarPeriodo}" />
                    <p:selectOneMenu
                        id="somSeleccionarPeriodo"
                        value="#{horarioControlador.periodoSeleccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDePeriodos()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="pngAdministrarPeriodoHorario  mensajeGeneral"/>
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.seleccionarHorario}" />
                    <p:selectOneMenu
                        id="somSeleccionarHorario"
                        value="#{horarioControlador.horarioSeleccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{consultaControlador.generarSelectItemDeHorarios()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="pngAdministrarPeriodoHorario  mensajeGeneral"/>
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.periodoSeleccionado}" />
                    <p:outputLabel                    
                        value="#{horarioControlador.periodoSeleccionado.periodo}" />

                    <p:outputLabel
                        for="@next"
                        value="#{msj.horarioSeleccionado}" />
                    <p:outputLabel
                        value="#{horarioControlador.horarioSeleccionado.horario}" />

                    <p:commandButton
                        id="btnGuardarPeriodoHorario" 
                        value="#{msj.agregarPeriodo}"
                        process="pngAdministrarPeriodoHorario @this"
                        update="pngAdministrarPeriodoHorario dtListaPeriodoHorario mensajeGeneral"
                        action="#{horarioControlador.guardarPeriodoHorario()}" />
                    <p:outputLabel
                        value="" />
                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="dtListaPeriodoHorario"                
                    var="periodoHorario" 
                    value="#{horarioControlador.listaPeriodoHorario}">
                    <f:facet name="header">
                        #{msj.listaPeriodoHorario}
                    </f:facet>

                    <p:column headerText="#{msj.horario}">
                        <h:outputText value="#{periodoHorario.horario.horario}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p/>
            
        </h:form>
    </ui:define>
</ui:composition>
