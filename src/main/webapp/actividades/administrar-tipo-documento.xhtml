<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarTipoDocumento">
            <h1>#{msj.administrarTipoDocumento}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarTipoDocumento}">
                <p:panelGrid id="pngAdministrarTipoDocumento" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionTipoDocumento}" />                    
                    <p:inputText
                        id="descripcionTipoDocumento"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{tipoDocumentoControlador.tipoNumeracionDocumento.tipoDocumento}"
                        onblur="value = value.toUpperCase()"/>
                    
                    <p:selectBooleanCheckbox
                        value="#{tipoDocumentoControlador.tipoNumeracionDocumento.esCliente}"
                        itemLabel="#{msj.esCliente}"/>
                    
                    <p:selectBooleanCheckbox
                        value="#{tipoDocumentoControlador.tipoNumeracionDocumento.esSistema}"
                        itemLabel="#{msj.esSistema}"/>
                    
                    

                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        update="pngAdministrarTipoDocumento tblListaTipoDocumento mensajeGeneral"
                        action="#{tipoDocumentoControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p:dataTable
                id="tblListaTipoDocumento"                
                var="tipoDocumento"
                style="width: 400px;"
                value="#{tipoDocumentoControlador.listaTipoNumeracionDocumento}">
                <f:facet name="header">
                    #{msj.listaDeTipoDocumentos}
                </f:facet>
               
                <p:column headerText="#{msj.descripcionTipoDocumento}">
                    <h:outputText value="#{tipoDocumento.tipoDocumento}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
