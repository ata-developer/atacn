<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarPais">
            <h1>#{msj.administrarPais}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarPais}">
                <p:panelGrid id="pngAdministrarPais" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.pais}" />                    
                    <p:inputText
                        id="descripcionPais"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{paisCiudadControlador.pais.pais}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardarPais" 
                        value="#{msj.guardar}"
                        process="@this descripcionPais"
                        update="pngAdministrarPais tblListaPais mensajeGeneral somSeleccionarPaisParaProvincia"
                        action="#{paisCiudadControlador.guardar()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p:dataTable
                id="tblListaPais"                
                var="pais" 
                value="#{paisCiudadControlador.listaPais}">
                <f:facet name="header">
                    #{msj.listaPais}
                </f:facet>
                <p:column headerText="#{msj.pais}">
                    <h:outputText value="#{pais.pais}" />
                </p:column>
            </p:dataTable>

            <p/>

            <h1>#{msj.administrarProvinciaEstado}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarProvincia}">
                <p:panelGrid id="pngAdministrarProvincia" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.pais}" />
                    <h:selectOneMenu
                        id="somSeleccionarPaisParaProvincia"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{paisCiudadControlador.pais}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{paisCiudadControlador.generarSelectItemDePais()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="mensajeGeneral tblListaProvincia"
                            listener="#{paisCiudadControlador.cargarProvinciasPorPais()}" />
                    </h:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.provincia}" />                    
                    <p:inputText
                        id="descripcionProvincia"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{paisCiudadControlador.provinciaEstado.provinciaEstado}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardarProvincia"
                        process="@this descripcionProvincia"
                        value="#{msj.guardar}"
                        update="pngAdministrarProvincia tblListaProvincia somSeleccionarProvincia mensajeGeneral"
                        action="#{paisCiudadControlador.guardarProvincia()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p:dataTable
                id="tblListaProvincia"                
                var="provincia" 
                value="#{paisCiudadControlador.listaProvinciaEstado}">
                <f:facet name="header">
                    #{msj.listaProvincia}
                </f:facet>
                <p:column headerText="#{msj.provincia}">
                    <h:outputText value="#{provincia.provinciaEstado}" />
                </p:column>
            </p:dataTable>

            <p/>

            <h1>#{msj.administrarCiudad}</h1>
            <p/>
            <p:fieldset legend="#{msj.agregarCiudad}">
                <p:panelGrid id="pngAdministrarCiudad" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.provincia}" />
                    <h:selectOneMenu
                        id="somSeleccionarProvincia"
                        value="#{paisCiudadControlador.provinciaEstado}"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{paisCiudadControlador.generarSelectItemDeProvincia()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="mensajeGeneral tblListaCiudad"
                            listener="#{paisCiudadControlador.cargarCiudadesPorProvincia()}" />
                    </h:selectOneMenu>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.ciudad}" />                    
                    <p:inputText
                        id="descripcionCiudad"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{paisCiudadControlador.ciudad.ciudad}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardarCiudad" 
                        value="#{msj.guardar}"
                        process="@this descripcionCiudad"
                        update="pngAdministrarCiudad tblListaCiudad mensajeGeneral"
                        action="#{paisCiudadControlador.guardarCiudad()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
            </p:fieldset>
            <p/>
            <p:dataTable
                id="tblListaCiudad"                
                var="ciudad" 
                value="#{paisCiudadControlador.listaCiudad}">
                <f:facet name="header">
                    #{msj.listaCiudad}
                </f:facet>
                <p:column headerText="#{msj.ciudad}">
                    <h:outputText value="#{ciudad.ciudad}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
