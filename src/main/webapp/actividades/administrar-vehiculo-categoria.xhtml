<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmVehiculoCategoria">
            <h1>#{msj.administrarMarcaVehiculos}</h1>
            <p/>
            <p:fieldset id="configurarVehiculo" legend="#{msj.agregarVehiculo}"  >
                <p:dataTable
                    id="tblListaVehiculos2"                
                    var="vehiculo" 
                    value="#{vehiculoCategoriaAdministracionControlador.listaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>

                    <p:column headerText="#{msj.codigo}" >
                        <h:outputText value="#{vehiculo.idVehiculo}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcionModelo}" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcion}" >
                        <h:outputText value="#{vehiculo.descripcion}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>

                    <p:column headerText="#{msj.anioInicialRango}">
                        <h:outputText value="#{vehiculo.anioDesde}" />
                    </p:column>

                    <p:column headerText="#{msj.anioFinalRango}">
                        <h:outputText value="#{vehiculo.anioHasta}" />
                    </p:column>

                    <p:column headerText="#{msj.listaTipoFila}">
                        <c:forEach var="fila" items="#{vehiculoCategoriaAdministracionControlador.listaFila(vehiculo)}">
                            <h:outputText value="#{fila.tipoFila.tipoFila}" />
                            <p/>
                        </c:forEach>
                    </p:column>

                   <p:column headerText="#{msj.imagenes}" >
                        <p:row>
                            <p:repeat var="imagen" value="#{vehiculoAdministracionControlador.listaImagenes(vehiculo)}" >
                                <p:column>
                                    <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                        <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                                    </h:outputLink>
                                </p:column>
                            </p:repeat>
                        </p:row>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnEditarVehiculo"
                            process="@this tblListaVehiculos2 "
                            value="#{msj.editar}"
                            update=":frmVehiculoCategoria mensajeGeneral"
                            action="#{vehiculoCategoriaAdministracionControlador.seleccionarVehiculo(vehiculo)}" />
                    </p:column>

                </p:dataTable>
                <p/>
                <p:fieldset legend="#{msj.seleccionarPrecioGrupo}" rendered="#{vehiculoCategoriaAdministracionControlador.vehiculoSeleccionado.idVehiculo != null}">
                    <p:panelGrid id="pngSeleccionarGrupoPrecio" columns="2">                    
                        <p:outputLabel
                            for="@next"
                            value="#{msj.descripcionGrupoPrecio}" />
                        <p:selectOneMenu
                            id="somSeleccionarGrupoPrecioVehiculo"
                            value="#{vehiculoCategoriaAdministracionControlador.grupoPrecioSeccionado}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{vehiculoCategoriaAdministracionControlador.generarSelectItemDeGrupoPrecio()}" />
                            <p:ajax                             
                                event="change"
                                update=":frmVehiculoCategoria mensajeGeneral"
                                listener="#{vehiculoCategoriaAdministracionControlador.cargarListaCategoria()}" />
                        </p:selectOneMenu>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.partePrincipal}" />
                        <p:selectOneMenu
                            id="somPartePrincipalVehiculo"                        
                            value="#{vehiculoCategoriaAdministracionControlador.partePrincipalSeleccionada}"
                            disabled="#{vehiculoCategoriaAdministracionControlador.grupoPrecioSeccionado.idGrupoPrecio == null}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{vehiculoCategoriaAdministracionControlador.generarSelectItemDePartesPrincipales()}" />
                            <p:ajax                             
                                event="change"
                                process="@this somSeleccionarGrupoPrecioVehiculo"
                                update=":frmVehiculoCategoria mensajeGeneral"
                                />
                        </p:selectOneMenu>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.seleccionarCategoria}" />
                        <p:selectOneMenu
                            id="somSeleccionarCategoriaParaVehiculo"
                            value="#{vehiculoCategoriaAdministracionControlador.categoriaSeleccionado}"
                            disabled="#{vehiculoCategoriaAdministracionControlador.partePrincipalSeleccionada.idParte == null}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{vehiculoCategoriaAdministracionControlador.generarSelectItemDeCategorias()}" />
                            <p:ajax 
                                event="change"
                                process="@this somPartePrincipalVehiculo somSeleccionarGrupoPrecioVehiculo"
                                update=":frmVehiculoCategoria mensajeGeneral"
                                listener="#{vehiculoCategoriaAdministracionControlador.cargarListaPrecio()}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p></p>
                    <p:dataTable
                        id="dtListaMapaPrecio"                
                        var="mapaTrabajoCategoriaPrecio" 
                        value="#{vehiculoCategoriaAdministracionControlador.listaMapaTrabajoCategoriaPrecio}">
                        <c:forEach var="categoria" items="#{vehiculoCategoriaAdministracionControlador.listaCategoriasTemporal()}">
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="#{categoria.categoria}" />
                                </f:facet>
                                <p:outputLabel
                                    rendered="#{categoria.categoria == 'TRABAJO/CATEGORIA'}"
                                    value="#{mapaTrabajoCategoriaPrecio[categoria.categoria]}" />
                                <p:panelGrid 
                                    id="pngPrecio"
                                    columns="2" 
                                    rendered="#{categoria.categoria != 'TRABAJO/CATEGORIA'}">
                                    <p:outputLabel
                                        for="@next"
                                        value="#{msj.precioVentaPublico}" />
                                    <p:outputLabel
                                        value="#{mapaTrabajoCategoriaPrecio[categoria.categoria].precioVentaPublico}" />
                                    <p:outputLabel
                                        for="@next"
                                        value="#{msj.precioDescuento}" />
                                    <p:outputLabel
                                        value="#{mapaTrabajoCategoriaPrecio[categoria.categoria].precioDescuento}" />
                                </p:panelGrid>

                            </p:column>


                        </c:forEach>
                    </p:dataTable>
                </p:fieldset>
                <p/>
                <p:commandButton
                    id="btnAgregarCategoriaVehiculo" 
                    value="#{msj.agregar}" 
                    update=":frmVehiculoCategoria mensajeGeneral"
                    rendered="#{vehiculoCategoriaAdministracionControlador.vehiculoSeleccionado.idVehiculo != null}"
                    actionListener="#{vehiculoCategoriaAdministracionControlador.agregarGrupoTrabajoAVehiculo()}"/>
                <p/>
                <!-- INICIO DATOS DEL VEHICULO -->
                <p:dataTable
                    id="tblListaVehiculosSeleccionados"       
                    rendered="#{vehiculoCategoriaAdministracionControlador.grupoPrecioSeccionado.idGrupoPrecio != null}"
                    var="vehiculo" 
                    value="#{vehiculoCategoriaAdministracionControlador.listaVehiculoSeleccionado}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>

                    <p:column headerText="#{msj.codigo}" style="width: 50px;">
                        <h:outputText value="#{vehiculo.idVehiculo}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcionModelo}" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcion}" >
                        <h:outputText value="#{vehiculo.descripcion}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}" style="width: 60px;">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>

                    <p:column headerText="#{msj.anioInicialRango}" style="width: 60px;">
                        <h:outputText value="#{vehiculo.anioDesde}" />
                    </p:column>

                    <p:column headerText="#{msj.anioFinalRango}" style="width: 60px;">
                        <h:outputText value="#{vehiculo.anioHasta}" />
                    </p:column>

                    <p:column headerText="#{msj.listaTipoFila}">
                        <c:forEach var="fila" items="#{vehiculoCategoriaAdministracionControlador.listaFila(vehiculo)}">
                            <h:outputText value="#{fila.tipoFila.tipoFila}" />
                            <p/>
                        </c:forEach>
                    </p:column>

                    <p:column headerText="#{msj.imagenes}" colspan="3">
                        <p:panelGrid id="pngAdministrarImagenes4" columns="3">
                            <c:forEach var="imagen" items="#{vehiculoCategoriaAdministracionControlador.listaImagenes(vehiculo)}">
                                <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                    <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                                </h:outputLink>
                            </c:forEach>
                        </p:panelGrid>
                    </p:column>

                </p:dataTable>
                <!-- FIN DATOS DEL VEHICULO -->
                <p/>
                <p:dataTable
                    id="dtCategorias"                
                    var="grupoPrecioParteCategoriaVehiculo"
                    rendered="#{vehiculoCategoriaAdministracionControlador.vehiculoSeleccionado.idVehiculo != null}"
                    value="#{vehiculoCategoriaAdministracionControlador.listaGrupoPrecioParteCategoriaVehiculo}">

                    <p:column 
                        headerText="#{msj.descripcion}">
                        <p:outputLabel
                            value="#{grupoPrecioParteCategoriaVehiculo.parte.parte}" />

                    </p:column>
                    <p:column>
                        <p:commandButton
                            id="btnEliminarCategoria" 
                            value="#{msj.eliminar}"
                            update=":frmVehiculoCategoria mensajeGeneral"
                            actionListener="#{vehiculoCategoriaAdministracionControlador.eliminarGrupoParteTrabajo(grupoPrecioParteCategoriaVehiculo)}"/>
                    </p:column>

                </p:dataTable>
                
                <p/>
                
                <p:dataTable
                    id="dtCategorias2"                
                    var="trabajoCategoriaPrecio"
                    rendered="#{vehiculoCategoriaAdministracionControlador.vehiculoSeleccionado.idVehiculo != null}"
                    value="#{vehiculoCategoriaAdministracionControlador.listaTrabajoCategoriaPrecio}">
                    <p:column 
                        headerText="#{msj.descripcionCategoria}">
                        <p:outputLabel
                            value="#{trabajoCategoriaPrecio.categoria.categoria}" />
                    </p:column>
                    <p:column 
                        headerText="#{msj.parte}">
                        <p:outputLabel
                            value="#{trabajoCategoriaPrecio.parte.parte}" />
                    </p:column>
                    <p:column 
                        headerText="#{msj.descripcion}">
                        <p:outputLabel
                            value="#{trabajoCategoriaPrecio.trabajo.descripcion}" />
                    </p:column>
                    
                    <p:column 
                        headerText="#{msj.precioVentaPublico}">
                        <p:outputLabel
                            value="#{trabajoCategoriaPrecio.precioVentaPublico}" />
                    </p:column>
                    <p:column 
                        headerText="#{msj.precioDescuento}">
                        <p:outputLabel
                            value="#{trabajoCategoriaPrecio.precioDescuento}" />
                    </p:column>

                </p:dataTable>
                <p/>
                <!-- INICIO PRECIOS CARGADOS VEHICULO-->
                
                <!-- INICIO PRECIOS CARGADOS VEHICULO-->
            </p:fieldset>
            <p/>            
            <!-- FIN CONFIGURACION CATEGORIA -->
            <!-- INICIO CONFIGURACION SELECCION GRUPO PRECIO -->

            <!-- FIN CONFIGURACION SELECCION GRUPO PRECIO -->
        </h:form>
    </ui:define>
</ui:composition>
