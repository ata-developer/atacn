<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmVehiculoCategoria">
            <h1>#{msj.administrarMarcaVehiculos}</h1>
            <p/>
            <!-- INICIO CONFIGURACION SELECCION VEHICULO -->
            <p:fieldset legend="#{msj.configurarVehiculo}">
                <p:panelGrid id="pngConfigurarVehiculo" columns="2" style="width: 400px;">                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.selecccionarMarca}" />
                    <p:selectOneMenu
                        id="somSeleccionarVehiculo"
                        value="#{vehiculoCategoriaAdministracionControlador.marcaVehiculoSeleccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vehiculoCategoriaAdministracionControlador.generarSelectItemDeMarcaVehiculo()}" />
                        <p:ajax 
                            event="change"
                            process="@this"
                            update="frmVehiculoCategoria mensajeGeneral"
                            listener="#{vehiculoCategoriaAdministracionControlador.cargarListaDeVehiculos()}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:fieldset>
            <p/>
            <!-- FIN CONFIGURACION SELECCION VEHICULO -->

            <!-- INICIO MARCA SELECCIONADA -->
            <p:fieldset rendered="#{vehiculoCategoriaAdministracionControlador.marcaVehiculoSeleccionado.idMarca != null}" >
                <p:outputLabel value="#{msj.marcaSeleccionada} #{vehiculoCategoriaAdministracionControlador.marcaVehiculoSeleccionado.marca}" />
            </p:fieldset>
            <!-- FIN MARCA SELECCIONADA -->
            <p/>
            <!-- INICIO CONFIGURACION VEHICULO -->
            <p:fieldset id="configurarVehiculo" legend="#{msj.agregarVehiculo}" rendered="#{vehiculoCategoriaAdministracionControlador.marcaVehiculoSeleccionado.idMarca != null}" >
                <p:dataTable
                    id="tblListaVehiculos2"                
                    var="vehiculo" 
                    value="#{vehiculoCategoriaAdministracionControlador.listaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>
                    
                    <p:column headerText="#{msj.descripcionModelo}" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>
                    
                    <p:column headerText="#{msj.descripcion}" >
                        <h:outputText value="#{vehiculo.descripcion}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>

                    <p:column headerText="#{msj.anioInicialRango}">
                        <h:outputText value="#{vehiculo.anioDesde}" />
                    </p:column>

                    <p:column headerText="#{msj.anioFinalRango}">
                        <h:outputText value="#{vehiculo.anioHasta}" />
                    </p:column>

                    <p:column headerText="#{msj.listaTipoFila}">
                        <c:forEach var="fila" items="#{vehiculoCategoriaAdministracionControlador.listaFila(vehiculo)}">
                            <h:outputText value="#{fila.tipoFila.tipoFila}" />
                            <p/>
                        </c:forEach>
                    </p:column>

                    <p:column headerText="#{msj.imagenes}" colspan="3">
                        <p:panelGrid id="pngAdministrarImagenes4" columns="3">
                            <c:forEach var="imagen" items="#{vehiculoCategoriaAdministracionControlador.listaImagenes(vehiculo)}">
                                <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                    <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                                </h:outputLink>
                            </c:forEach>
                        </p:panelGrid>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnEditarVehiculo"
                            process="@this tblListaVehiculos2"
                            value="#{msj.editar}"
                            update=":frmVehiculoCategoria mensajeGeneral"
                            action="#{vehiculoCategoriaAdministracionControlador.seleccionarVehiculo(vehiculo)}" />
                    </p:column>

                </p:dataTable>
                <p/>
                <!-- INICIO DATOS DEL VEHICULO -->
                <p:dataTable
                    id="tblListaVehiculosSeleccionados"                
                    var="vehiculo" 
                    value="#{vehiculoCategoriaAdministracionControlador.listaVehiculoSeleccionado}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>
                    
                    <p:column headerText="#{msj.descripcionModelo}" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>
                    
                    <p:column headerText="#{msj.descripcion}" >
                        <h:outputText value="#{vehiculo.descripcion}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>

                    <p:column headerText="#{msj.anioInicialRango}">
                        <h:outputText value="#{vehiculo.anioDesde}" />
                    </p:column>

                    <p:column headerText="#{msj.anioFinalRango}">
                        <h:outputText value="#{vehiculo.anioHasta}" />
                    </p:column>

                    <p:column headerText="#{msj.listaTipoFila}">
                        <c:forEach var="fila" items="#{vehiculoCategoriaAdministracionControlador.listaFila(vehiculo)}">
                            <h:outputText value="#{fila.tipoFila.tipoFila}" />
                            <p/>
                        </c:forEach>
                    </p:column>

                    <p:column headerText="#{msj.imagenes}" colspan="3">
                        <p:panelGrid id="pngAdministrarImagenes4" columns="3">
                            <c:forEach var="imagen" items="#{vehiculoCategoriaAdministracionControlador.listaImagenes(vehiculo)}">
                                <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                    <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                                </h:outputLink>
                            </c:forEach>
                        </p:panelGrid>
                    </p:column>

                </p:dataTable>
                <!-- FIN DATOS DEL VEHICULO -->
                <p/>
            </p:fieldset>
            <p/>            
            <!-- FIN CONFIGURACION CATEGORIA -->
            <!-- INICIO CONFIGURACION SELECCION GRUPO PRECIO -->
            <p:fieldset legend="#{msj.configurarGrupoPrecio}" rendered="#{vehiculoCategoriaAdministracionControlador.vehiculoSeleccionado.idVehiculo != null}">
                <p:panelGrid id="pngSeleccionarGrupoPrecio" columns="2">                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionGrupoPrecio}" />
                    <p:selectOneMenu
                        id="somSeleccionarGrupoPrecioVehiculo"
                        value="#{vehiculoCategoriaAdministracionControlador.grupoPrecioSeccionado}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vehiculoCategoriaAdministracionControlador.generarSelectItemDeGrupoPrecio()}" />                        
                    </p:selectOneMenu>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.partePrincipal}" />
                    <h:selectOneMenu
                        id="somPartePrincipal"
                        value="#{vehiculoCategoriaAdministracionControlador.partePrincipalSeleccionada}"
                        converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vehiculoCategoriaAdministracionControlador.generarSelectItemDePartesPrincipales()}" />
                        <p:ajax 
                            event="change"
                            process="@this somSeleccionarGrupoPrecioVehiculo"
                            update=":frmVehiculoCategoria mensajeGeneral"
                            listener="#{grupoPrecioControlador.cargarPrecio()}" />
                    </h:selectOneMenu>
                </p:panelGrid>
            </p:fieldset>
            <!-- FIN CONFIGURACION SELECCION GRUPO PRECIO -->
        </h:form>
    </ui:define>
</ui:composition>
