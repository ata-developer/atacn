<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmVehiculoCategoria">
            <h1>#{msj.administrarMarcaVehiculos}</h1>
            <p/>
            <p:fieldset id="configurarVehiculo" legend="#{msj.agregarVehiculo}"  >
                <p:dataTable
                    id="tblListaVehiculos2"                
                    var="vehiculo" 
                    value="#{vehiculoCategoriaAdministracionControlador.listaVehiculo}">
                    <f:facet name="header">
                        #{msj.listaDeVehiculos}
                    </f:facet>

                    <p:column headerText="#{msj.codigo}" >
                        <h:outputText value="#{vehiculo.idVehiculo}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcionModelo}" >
                        <h:outputText value="#{vehiculo.modelo}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcion}" >
                        <h:outputText value="#{vehiculo.descripcion}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroFilas}">
                        <h:outputText value="#{vehiculo.numeroDeFilas}" />
                    </p:column>

                    <p:column headerText="#{msj.anioInicialRango}">
                        <h:outputText value="#{vehiculo.anioDesde}" />
                    </p:column>

                    <p:column headerText="#{msj.anioFinalRango}">
                        <h:outputText value="#{vehiculo.anioHasta}" />
                    </p:column>

                    <p:column headerText="#{msj.listaTipoFila}">
                        <c:forEach var="fila" items="#{vehiculoCategoriaAdministracionControlador.listaFila(vehiculo)}">
                            <h:outputText value="#{fila.tipoFila.tipoFila}" />
                            <p/>
                        </c:forEach>
                    </p:column>

                    <p:column headerText="#{msj.imagenes}" >
                        <p:row>
                            <p:repeat var="imagen" value="#{vehiculoAdministracionControlador.listaImagenes(vehiculo)}" >
                                <p:column>
                                    <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                        <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                                    </h:outputLink>
                                </p:column>
                            </p:repeat>
                        </p:row>
                    </p:column>

                    <p:column headerText="#{msj.acciones}">
                        <p:commandButton
                            id="btnEditarVehiculo"
                            process="@this tblListaVehiculos2 "
                            value="#{msj.editar}"
                            update=":frmVehiculoCategoria mensajeGeneral"
                            action="#{vehiculoCategoriaAdministracionControlador.seleccionarVehiculo(vehiculo)}" />
                    </p:column>

                </p:dataTable>
                <p/>
            </p:fieldset>
            <p/>
            <p:fieldset id="configurarVehiculo" legend="#{msj.agregarCategoria}"  >
            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
