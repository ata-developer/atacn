<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel
        for="@next"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento ne null}"
        value="#{msj.numeroDocumento}" />
    <p:autoComplete
        id="atcCedula"
        onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"
        minQueryLength="4"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'CÃ‰DULA'}"
        effect="fade"
        value="#{ordenControlador.numeroDocumentoOrden}"
        completeMethod="#{ordenControlador.autoCompletarSoloTexto}">
        <p:ajax event="itemSelect"
                resetValues ="true" 
                update="pngDetallesCliente"/>
        
        
    </p:autoComplete>
        
    <p:autoComplete
        id="iMRuc"
        onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"
        minQueryLength="4"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'RUC'}"
        effect="fade"
        value="#{ordenControlador.numeroDocumentoOrden}"
        completeMethod="#{ordenControlador.autoCompletarSoloTexto}"
        >
        <p:ajax
            event="itemSelect"
            listener="#{ordenControlador.actualizarClienteOrden}"
            resetValues ="true"
            update="pngDetallesCliente"
            />
        
    </p:autoComplete>
    
    <p:autoComplete
        id="iTPasaporte"
        minQueryLength="4"
        
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'PASAPORTE'}"
        effect="fade"
        value="#{ordenControlador.numeroDocumentoOrden}"
        completeMethod="#{ordenControlador.autoCompletarSoloTexto}"
        >
        <p:ajax event="itemSelect" listener="#{ordenControlador.actualizarClienteOrden}" resetValues ="true" update="pngDetallesCliente" />
        
        
    </p:autoComplete>

</ui:composition>
