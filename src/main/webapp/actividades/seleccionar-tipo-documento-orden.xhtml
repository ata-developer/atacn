<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel
        for="@next"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento ne null}"
        value="#{msj.numeroDocumento}" />
    <p:autoComplete
        id="atcCedula"
        onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"
        minQueryLength="4"
        required="true"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'CÃ‰DULA'}"
        effect="fade"
        value="#{ordenControlador.clienteOrden}"
        completeMethod="#{ordenControlador.autoCompletar}"
        converter="usuarioConvertidor"
        var="cliente"
        itemValue="#{cliente}"
        itemLabel="#{cliente.numeroDocumento}">
        <p:ajax event="change" listener="#{ordenControlador.actualizarClienteOrden}" process="atcCedula"/> 
    </p:autoComplete>
    <p:inputMask 
        id="iMRuc" 
        required="true"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'RUC'}"
        value="#{ordenControlador.clienteOrden.numeroDocumento}" 
        placeholder="#{msj.ejemploRuc}"
        mask="9999999999999"/>
    <p:inputText
        id="iTPasaporte"
        required="true"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'PASAPORTE'}"
        requiredMessage="#{msj.campoNecesario}"
        placeholder="#{msj.ejemploApellido}"
        value="#{ordenControlador.clienteOrden.numeroDocumento}">
        <f:converter converterId="trimConverter" />
    </p:inputText>

</ui:composition>
