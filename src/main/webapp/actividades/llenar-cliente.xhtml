<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlDatosOrdenFactura" header="#{msj.detallesCliente}">
        <p:fieldset id="fbBuscarCliente" legend="#{msj.buscar}">
            <p:panelGrid id="pngBuscar" columns="2"> 
                <p:selectOneMenu id="console" value="#{ordenControlador.seleccionConsulta}" style="width:125px">
                    <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" noSelectionOption="false" />
                    <f:selectItem itemLabel="CÉDULA/RUC/PASAPORTE" itemValue="CÉDULA" />
                    <f:selectItem itemLabel="NOMBRE Y APELLIDOS" itemValue="NOMBRESAPELLIDOS" />
                    <p:ajax event="change" update="atcCedula2" />
                    <p:ajax event="itemSelect" update="atcCedula2" />
                </p:selectOneMenu>
                <p:autoComplete
                    id="atcCedula2"
                    minQueryLength="4"
                    effect="fade"
                    value="#{ordenControlador.clienteOrden}"
                    completeMethod="#{ordenControlador.autoCompletar}"
                    converter="usuarioConvertidor"
                    var="cliente"
                    disabled="#{ordenControlador.seleccionConsulta eq null}"
                    itemValue="#{cliente}"
                    itemLabel="#{cliente.numeroDocumento}">
                    <p:ajax
                        event="itemSelect"
                        resetValues="true"
                        update="fdDatosOrden mensajeGeneral"/>
                    <p:column>
                        <h:outputText value="#{cliente.documentoYNombres}" />
                    </p:column>
                </p:autoComplete>
            </p:panelGrid>
        </p:fieldset>

        <p/>
        <p:fieldset id="fdDatosOrden" legend="#{msj.datosParaOrden}">
            <p:panelGrid id="pngDetallesCliente" columns="2">
                <p:outputLabel
                    for="@next"
                    value="#{msj.descripcionTipoDocumento}" />
                <p:selectOneMenu
                    id="somSeleccionarCategoria"
                    value="#{ordenControlador.clienteOrden.tipoDocumento}"
                    required="true"
                    converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{ordenControlador.generarSelectItemDeTipoDocumento()}" />
                    <p:ajax event="change" update="pngDetallesCliente" listener="#{ordenControlador.generarRuc()}"/>
                    <p:ajax event="itemSelect" update="pngDetallesCliente" listener="#{ordenControlador.generarRuc()}"/>
                </p:selectOneMenu>

                <ui:include src="seleccionar-tipo-documento-orden-texto.xhtml" />

                <p:outputLabel
                    for="@next"
                    value="#{msj.nombre}" />                    
                <p:inputText
                    id="iTNombre"
                    required="true"
                    value="#{ordenControlador.clienteOrden.nombre}"
                    placeholder="#{msj.ejemploNombre}"
                    onblur="value = value.toUpperCase()">
                    <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                    <f:converter converterId="trimConverter" />
                </p:inputText>

                <p:outputLabel
                    for="@next"
                    value="#{msj.apellido}" />                    
                <p:inputText
                    id="iTApellido"
                    required="true"
                    value="#{ordenControlador.clienteOrden.apellido}"
                    placeholder="#{msj.ejemploApellido}"
                    onblur="value = value.toUpperCase()">
                    <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                    <f:converter converterId="trimConverter" />
                </p:inputText>

                <p:outputLabel
                    for="@next"
                    value="#{msj.ciudad}" />                    
                <p:selectOneMenu
                    id="somSeleccionarCiudad"
                    value="#{ordenControlador.clienteOrden.ciudad}"
                    filter="true" 
                    filterMatchMode="contains"
                    required="true"
                    requiredMessage="#{msj.campoNecesario}"
                    converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{ordenControlador.generarSelectItemDeCiudad()}" />
                    <f:ajax event="itemSelect" listener="#{ordenControlador.actualizarClienteOrden}"/>
                </p:selectOneMenu>

                <p:outputLabel
                    for="@next"
                    value="#{msj.callePrincipal}" />                    
                <p:inputText
                    id="iTCallePrincipal"
                    required="true"
                    value="#{ordenControlador.clienteOrden.callePrincipal}"
                    placeholder="#{msj.ejemploCalle}"
                    onblur="value = value.toUpperCase()">
                    <f:converter converterId="trimConverter" />
                </p:inputText>

                <p:outputLabel
                    for="@next"
                    value="#{msj.numeracion}" />                    
                <p:inputText
                    id="iTnumeracion"
                    required="true"
                    value="#{ordenControlador.clienteOrden.numeracion}"
                    placeholder="#{msj.ejemploNumeracion}"
                    onblur="value = value.toUpperCase()">
                    <f:converter converterId="trimConverter" />
                </p:inputText>

                <p:outputLabel
                    for="@next"
                    value="#{msj.calleSecundaria}" />                    
                <p:inputText
                    id="iTCalleSecundaria"
                    required="true"
                    value="#{ordenControlador.clienteOrden.calleSecundaria}"
                    placeholder="#{msj.ejemploSecundaria}"
                    onblur="value = value.toUpperCase()">
                    <f:converter converterId="trimConverter" />
                </p:inputText>

                <p:outputLabel
                    for="@next"
                    value="#{msj.telefono}" />                    
                <p:inputMask
                    id="iTTelefono"
                    required="true"
                    value="#{ordenControlador.clienteOrden.telefono}"
                    mask="999-9999"
                    placeholder="#{msj.mascaraEjemploTelefono}"
                    validatorMessage="#{msj.telefonoInvalido}">
                </p:inputMask>

                <p:outputLabel
                    for="@next"
                    value="#{msj.celular}" />                    
                <p:inputMask
                    id="ITCelular"
                    required="true"
                    value="#{ordenControlador.clienteOrden.celular}"
                    mask="999-999-9999"
                    placeholder="#{msj.mascaraEjemploCelular}"
                    validatorMessage="#{msj.celularInvalido}">
                </p:inputMask>

                <p:outputLabel
                    for="@next"
                    value="#{msj.correoElectronico}" />                    
                <p:inputText
                    id="iTCorreo"
                    required="true"
                    value="#{ordenControlador.clienteOrden.correo}"
                    placeholder="#{msj.ejemploCorreo}"
                    validatorMessage="#{msj.emailInvalido}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    <f:converter converterId="trimConverter" />
                </p:inputText>
            </p:panelGrid>
        </p:fieldset>
        <p/>
    </p:panel>
    <p/>
    
</ui:composition>
