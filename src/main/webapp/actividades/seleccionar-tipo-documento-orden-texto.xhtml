<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:outputLabel
        for="@next"
        rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento ne null}"
        value="#{msj.numeroDocumento}" />
    <p:column rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'CÃ‰DULA'}">
        <p:panelGrid columns="2">
            <p:inputMask id="atcCedula"
                         mask="9999999999"
                         value="#{ordenControlador.numeroDocumentoOrden}"
                         />
            <p:commandButton value="#{msj.buscar}" oncomplete="PF('dlg').show()"/>    
        </p:panelGrid>


    </p:column>


    <p:column rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'RUC'}">
        <p:panelGrid columns="2">
            <p:inputMask
                id="iMRuc"
                mask="9999999999"
                value="#{ordenControlador.numeroDocumentoOrden}"
                />
            <p:commandButton value="#{msj.buscar}" oncomplete="PF('dlg').show()"/>
        </p:panelGrid>

    </p:column>


    <p:column rendered="#{ordenControlador.clienteOrden.tipoDocumento.tipoDocumento eq 'PASAPORTE'}">
        <p:panelGrid columns="2">
            <p:inputText id="iTPasaporte" 

                         value="#{ordenControlador.numeroDocumentoOrden}"/>
            <p:commandButton value="#{msj.buscar}" oncomplete="PF('dlg').show()"/>
        </p:panelGrid>
    </p:column>


</ui:composition>
