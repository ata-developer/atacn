<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarMarcaVehiculo">
            <p:wizard flowListener="#{ordenControlador.enFlujoProceso}">
                <p:panel header="#{msj.detallesCliente}">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel
                            for="@next"
                            value="#{msj.descripcionTipoDocumento}" />
                        <p:selectOneMenu
                            id="somSeleccionarCategoria"
                            value="#{ordenControlador.clienteOrden.tipoDocumento}"
                            required="true"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioControlador.generarSelectItemDeTipoDocumento()}" />
                            <p:ajax event="change" update="pngAdministrarUsuario"/>
                        </p:selectOneMenu>

                        <ui:include src="seleccionar-tipo-documento.xhtml" />

                        <p:outputLabel
                            for="@next"
                            value="#{msj.nombre}" />                    
                        <p:inputText
                            id="iTNombre"
                            required="true"
                            value="#{ordenControlador.clienteOrden.nombre}"
                            placeholder="#{msj.ejemploNombre}"
                            onblur="value = value.toUpperCase()">
                            <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.apellido}" />                    
                        <p:inputText
                            id="iTApellido"
                            required="true"
                            value="#{ordenControlador.clienteOrden.apellido}"
                            placeholder="#{msj.ejemploApellido}"
                            onblur="value = value.toUpperCase()">
                            <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.callePrincipal}" />                    
                        <p:inputText
                            id="iTCallePrincipal"
                            required="true"
                            value="#{ordenControlador.clienteOrden.callePrincipal}"
                            placeholder="#{msj.ejemploCalle}"
                            onblur="value = value.toUpperCase()">
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.numeracion}" />                    
                        <p:inputText
                            id="iTnumeracion"
                            required="true"
                            value="#{ordenControlador.clienteOrden.numeracion}"
                            placeholder="#{msj.ejemploNumeracion}"
                            onblur="value = value.toUpperCase()">
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.calleSecundaria}" />                    
                        <p:inputText
                            id="iTCalleSecundaria"
                            required="true"
                            value="#{ordenControlador.clienteOrden.calleSecundaria}"
                            placeholder="#{msj.ejemploSecundaria}"
                            onblur="value = value.toUpperCase()">
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.telefono}" />                    
                        <p:inputMask
                            id="iTTelefono"
                            required="true"
                            value="#{ordenControlador.clienteOrden.telefono}"
                            mask="999-9999"
                            placeholder="#{msj.mascaraEjemploTelefono}"
                            validatorMessage="#{msj.telefonoInvalido}">
                        </p:inputMask>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.celular}" />                    
                        <p:inputMask
                            id="ITCelular"
                            required="true"
                            value="#{ordenControlador.clienteOrden.celular}"
                            mask="999-999-9999"
                            placeholder="#{msj.mascaraEjemploCelular}"
                            validatorMessage="#{msj.celularInvalido}">
                        </p:inputMask>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.correoElectronico}" />                    
                        <p:inputText
                            id="iTCorreo"
                            required="true"
                            value="#{ordenControlador.clienteOrden.correo}"
                            placeholder="#{msj.ejemploCorreo}"
                            validatorMessage="#{msj.emailInvalido}">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        <p:outputLabel
                            for="@next"
                            value="#{msj.usuario}" />
                        <p:inputText
                            id="iTUsuario"
                            required="true"
                            placeholder="#{msj.ejemploUsuario}"
                            value="#{ordenControlador.clienteOrden.usuario}">
                            <f:converter converterId="trimConverter" />
                        </p:inputText>

                        


                        
                    </h:panelGrid>
                </p:panel>
                <p:panel header="#{msj.seleccionVehiculo}">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                         <p:outputLabel
                            for="@next"
                            value="#{msj.modeloVehiculo}" />                    
                        <p:autoComplete
                            id="modeloVehiculo"
                            minQueryLength="3"
                            required="true"
                            value="#{vehiculoAdministracionControlador.vehiculo.modelo}" 
                            completeMethod="#{vehiculoAdministracionControlador.autoCompletar}"
                            effect="fade"
                            onblur="value = value.toUpperCase()"/>
                    </h:panelGrid>
                </p:panel>
            </p:wizard>
        </h:form>
    </ui:define>
</ui:composition>
