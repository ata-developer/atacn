<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarMarcaVehiculo">
            <p:wizard flowListener="#{ordenControlador.enFlujoProceso}">
                <p:tab id="idDetallesCliente" title="#{msj.detallesCliente}">
                    <p:panel header="#{msj.detallesCliente}">
                        <p:messages />
                        <p:panelGrid id="pngDetallesCliente" columns="2">
                            <p:outputLabel
                                for="@next"
                                value="#{msj.descripcionTipoDocumento}" />
                            <p:selectOneMenu
                                id="somSeleccionarCategoria"
                                value="#{ordenControlador.clienteOrden.tipoDocumento}"
                                required="true"
                                converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ordenControlador.generarSelectItemDeTipoDocumento()}" />
                                <p:ajax event="change" update="pngDetallesCliente"/>
                            </p:selectOneMenu>

                            <ui:include src="seleccionar-tipo-documento-orden.xhtml" />

                            <p:outputLabel
                                for="@next"
                                value="#{msj.cliente}" />                    
                            <p:inputText
                                id="iTNombre"
                                required="true"
                                value="#{ordenControlador.clienteOrden.nombre}"
                                placeholder="#{msj.ejemploNombre}"
                                onblur="value = value.toUpperCase()">
                                <p:keyFilter regEx="/[a-zA-ZáéíñóúüÁÉÍÑÓÚÜ\s]/"/>
                                <f:converter converterId="trimConverter" />
                            </p:inputText>

                            <p:outputLabel
                                for="@next"
                                value="#{msj.ciudad}" />                    
                            <p:selectOneMenu
                                id="somSeleccionarCiudad"
                                value="#{ordenControlador.clienteOrden.ciudad}"
                                filter="true" 
                                filterMatchMode="contains"
                                required="true"
                                requiredMessage="#{msj.campoNecesario}"
                                converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ordenControlador.generarSelectItemDeCiudad()}" />
                            </p:selectOneMenu>

                            <p:outputLabel
                                for="@next"
                                value="#{msj.direccion}" />                    
                            <p:inputText
                                id="iTCallePrincipal"
                                required="true"
                                value="#{ordenControlador.clienteOrden.callePrincipal}"
                                placeholder="#{msj.ejemploCalle}"
                                onblur="value = value.toUpperCase()">
                                <f:converter converterId="trimConverter" />
                            </p:inputText>

                            <p:outputLabel
                                for="@next"
                                value="#{msj.telefono}" />                    
                            <p:inputMask
                                id="iTTelefono"
                                required="true"
                                value="#{ordenControlador.clienteOrden.telefono}"
                                mask="999-9999"
                                placeholder="#{msj.mascaraEjemploTelefono}"
                                validatorMessage="#{msj.telefonoInvalido}">
                            </p:inputMask>

                            <p:outputLabel
                                for="@next"
                                value="#{msj.celular}" />                    
                            <p:inputMask
                                id="ITCelular"
                                required="true"
                                value="#{ordenControlador.clienteOrden.celular}"
                                mask="999-999-9999"
                                placeholder="#{msj.mascaraEjemploCelular}"
                                validatorMessage="#{msj.celularInvalido}">
                            </p:inputMask>

                            <p:outputLabel
                                for="@next"
                                value="#{msj.correoElectronico}" />                    
                            <p:inputText
                                id="iTCorreo"
                                required="true"
                                value="#{ordenControlador.clienteOrden.correo}"
                                placeholder="#{msj.ejemploCorreo}"
                                validatorMessage="#{msj.emailInvalido}">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                <f:converter converterId="trimConverter" />
                            </p:inputText>

                        </p:panelGrid>

                    </p:panel>
                </p:tab>
                <p:tab id="idSeleccionVehiculo" title="#{msj.seleccionVehiculo}">
                    <p:panel header="#{msj.seleccionVehiculo}">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel
                                for="@next"
                                value="#{msj.modeloVehiculo}" />                    
                            <p:autoComplete
                                id="modeloVehiculo"
                                minQueryLength="3"
                                required="true"
                                value="#{vehiculoAdministracionControlador.vehiculo.modelo}" 
                                completeMethod="#{vehiculoAdministracionControlador.autoCompletar}"
                                effect="fade"
                                onblur="value = value.toUpperCase()"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>
</ui:composition>
