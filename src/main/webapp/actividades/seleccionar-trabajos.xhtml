<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlSeleccionarVehiculosTrabajo" header="#{msj.seleccionarTrabajo}">
        <p:fieldset legend="#{msj.seleccionarVehiculos}">
            <p:panelGrid id="pngSeleccionarVehiculoParaOrden" columns="1">
                <p:row>
                    <p:column>
                        <p:outputLabel
                            value="#{msj.seleccionarVehiculo}: " />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu
                            id="somSeleccionarVehiculoParaTrabajo"
                            value="#{ordenControlador.vehiculoParaTrabajos}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{ordenControlador.generarSelectItemDeVehiculosParaTrabajoMapa()}" />
                            <p:ajax                             
                                event="itemSelect"
                                update="pnlSeleccionarVehiculosTrabajo mensajeGeneral" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:fieldset>
        <p/>
        <p:fieldset legend="#{msj.seleccionarTrabajo}" rendered="#{ordenControlador.vehiculoParaTrabajos.vehiculo ne null}">
            <p:panelGrid id="pngSeleccionarTrabajosParaAuto" columns="1">
                <p:row>
                    <p:column>
                        <p:outputLabel
                            for="@next"
                            value="#{msj.seleccionarTrabajo} " />
                        <p:selectOneMenu
                            id="somSeleccionarTrabajo"
                            required="true"
                            value="#{ordenControlador.trabajoCategoriaPrecio}"
                            converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{ordenControlador.generarSelectItemDeTrabajosParaVehiculoSeleccionado(ordenControlador.vehiculoParaTrabajos)}" />
                        </p:selectOneMenu>
                        <p:commandButton
                            id="btnAgregarTrabajo4" 
                            value="#{msj.agregar}"
                            update="pngSeleccionarTrabajosParaAuto tablaVehiculoTrabajo mensajeGeneral"
                            action="#{ordenControlador.agregarTrabajo(ordenControlador.vehiculoParaTrabajos)}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:dataTable
                            id="tablaVehiculoTrabajo"
                            var="vehiculoTrabajo"
                            value="#{ordenControlador.listaVehiculoTrabajo}">
                            <p:column headerText="#{msj.descripcion}">
                                <p:outputLabel value="#{vehiculoTrabajo.trabajoDescripcion}" />
                            </p:column>
                            <p:column headerText="#{msj.precioVentaPublico}">
                                <p:outputLabel value="#{vehiculoTrabajo.precioVentaPublico}" />
                            </p:column>
                            <p:column headerText="#{msj.precioDescuento}">
                                <p:outputLabel value="#{vehiculoTrabajo.precioVentaPublico}" />
                            </p:column>

                            <p:column>
                                <p:commandButton
                                    id="btnEliminarTrabajo" 
                                    value="#{msj.eliminar}"
                                    update="tablaVehiculoTrabajo"
                                    action="#{ordenControlador.eliminarTrabajo(vehiculoTrabajo)}" />
                                <p:commandButton
                                    id="btnConfigurarTrabajo" 
                                    value="#{msj.configurar}"
                                    update=":frmGenerarOrden:pngSeleccionarTrabajosParaAuto mensajeGeneral"
                                    action="#{ordenControlador.seleccionarParte(vehiculoTrabajo)}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:row>
                <p/>
                <p:row rendered="#{ordenControlador.vehiculoTrabajoSeleccionado ne null}">
                    <p:column>
                        <p:dataTable
                            id="tablaTrabajoParte"
                            var="trabajoParte" 
                            value="#{ordenControlador.vehiculoTrabajoSeleccionado.listaTrabajoParte}">
                            <p:column>
                                <p:outputLabel value="#{trabajoParte.parte.parte}" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{trabajoParte.detalle}"/>    
                            </p:column>
                            <p:column>
                                <p:commandButton
                                    id="btnEliminarDetalle" 
                                    value="#{msj.eliminar}"
                                    action="#{ordenControlador.eliminarParte(trabajoParte, vehiculoTrabajo)}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:fieldset>
    </p:panel>
</ui:composition>
