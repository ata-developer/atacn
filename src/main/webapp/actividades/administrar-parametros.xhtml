<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarCatalogos">
            <h1>#{msj.administrarTipoDocumento}</h1>
            <p/>
            <!-- INICIO ADMINISTRACION TIPO DOCUMENTO -->
            <p:fieldset legend="#{msj.agregarTipoDocumento}">
                <p:panelGrid id="pngAdministrarTipoDocumento" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionTipoDocumento}" />                    
                    <p:inputText
                        id="descripcionTipoDocumento"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.tipoNumeracionDocumento.tipoDocumento}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:selectBooleanCheckbox
                        value="#{parametroControlador.tipoNumeracionDocumento.esCliente}"
                        itemLabel="#{msj.esCliente}"/>

                    <p:selectBooleanCheckbox
                        value="#{parametroControlador.tipoNumeracionDocumento.esSistema}"
                        itemLabel="#{msj.esSistema}"/>



                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        process="@this descripcionTipoDocumento"
                        update="pngAdministrarTipoDocumento tblListaTipoDocumento mensajeGeneral"
                        actionListener="#{parametroControlador.guardarTipoDocumento()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaTipoDocumento"                
                    var="tipoDocumento"
                    style="width: 400px;"
                    value="#{parametroControlador.listaTipoNumeracionDocumento}">
                    <f:facet name="header">
                        #{msj.listaDeTipoDocumentos}
                    </f:facet>

                    <p:column headerText="#{msj.descripcionTipoDocumento}">
                        <h:outputText value="#{tipoDocumento.tipoDocumento}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO DOCUMENTO -->
            <p/>
            <p/>
            <!-- INICIO ADMINISTRACION  TIPO FILA-->
            <p:fieldset legend="#{msj.agregarTipoFila}">
                <p:panelGrid id="pngAdministrarTipoFila" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.tipoFila}" />                    
                    <p:inputText
                        id="descripcionTipoFila"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.tipoFila.tipoFila}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeroAsientos}" />                    
                    <p:inputMask
                        id="numeroAsientos"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.tipoFila.numeroAsiento}"
                        maxlength="1"
                        mask="9"/>

                    <p:commandButton
                        id="btnGuardarFilaAsientos" 
                        value="#{msj.guardar}"
                        process="@this numeroAsientos descripcionTipoFila "
                        update="pngAdministrarTipoFila tblListaTipoFila mensajeGeneral"
                        action="#{parametroControlador.guardarTipoFila()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaTipoFila"                
                    var="tipoFila"
                    style="width: 400px;"
                    value="#{parametroControlador.listaTipoFila}">
                    <f:facet name="header">
                        #{msj.listaTipoFila}
                    </f:facet>

                    <p:column headerText="#{msj.descripcionTipoFila}">
                        <h:outputText value="#{tipoFila.tipoFila}" />
                    </p:column>
                    
                    <p:column headerText="#{msj.numeroAsientos}">
                        <h:outputText value="#{tipoFila.numeroAsiento}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO DOCUMENTO -->

            <!-- INICIO ADMINISTRACION RANGO ANIOS-->
            <p:fieldset legend="#{msj.configurarRangoAnios}">
                <p:panelGrid id="pngAdministrarRangoAnios" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioInicialRango}" />                    
                    <p:inputMask
                        id="anioInicialRango"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.anioDesdeRango}"
                        maxlength="4"
                        mask="9999">
                    </p:inputMask>
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioFinalRango}" />                    
                    <p:inputMask
                        id="anioFinalRango"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.anioHastaRango}"
                        maxlength="4"
                        mask="9999">
                    </p:inputMask>

                    <p:commandButton
                        id="btnGuardarRangoFechas" 
                        value="#{msj.guardar}"
                        process="@this anioInicialRango anioFinalRango"
                        update="pngAdministrarRangoAnios mensajeGeneral"
                        action="#{parametroControlador.guardarRangoAnios()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                
            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO DOCUMENTO -->
            
        </h:form>
    </ui:define>
</ui:composition>
