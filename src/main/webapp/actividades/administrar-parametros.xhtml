<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateATA.xhtml">

    <ui:define name="content">
        <h:form id="frmAdministrarCatalogos">
            <h1>#{msj.administrarTipoDocumento}</h1>
            <p/>
            <!-- INICIO ADMINISTRACION TIPO DOCUMENTO -->
            <p:fieldset legend="#{msj.agregarTipoDocumento}">
                <p:panelGrid id="pngAdministrarTipoDocumento" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.descripcionTipoDocumento}" />                    
                    <p:inputText
                        id="descripcionTipoDocumento"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.tipoNumeracionDocumento.tipoDocumento}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:selectBooleanCheckbox
                        value="#{parametroControlador.tipoNumeracionDocumento.esCliente}"
                        itemLabel="#{msj.esCliente}"/>

                    <p:selectBooleanCheckbox
                        value="#{parametroControlador.tipoNumeracionDocumento.esSistema}"
                        itemLabel="#{msj.esSistema}"/>



                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.guardar}"
                        process="@this pngAdministrarTipoDocumento"
                        update="pngAdministrarTipoDocumento tblListaTipoDocumento mensajeGeneral"
                        actionListener="#{parametroControlador.guardarTipoDocumento()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaTipoDocumento"                
                    var="tipoDocumento"
                    style="width: 400px;"
                    value="#{parametroControlador.listaTipoNumeracionDocumento}">
                    <f:facet name="header">
                        #{msj.listaDeTipoDocumentos}
                    </f:facet>

                    <p:column headerText="#{msj.descripcionTipoDocumento}">
                        <h:outputText value="#{tipoDocumento.tipoDocumento}" />
                    </p:column>   

                    <p:column headerText="#{msj.esCliente}">
                        <h:outputText value="#{tipoDocumento.esCliente}" />
                    </p:column>

                    <p:column headerText="#{msj.esSistema}">
                        <h:outputText value="#{tipoDocumento.esSistema}" />
                    </p:column>



                </p:dataTable>
            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO DOCUMENTO -->
            <p/>
            <p/>
            <!-- INICIO ADMINISTRACION  TIPO FILA-->
            <p:fieldset legend="#{msj.agregarTipoFila}">
                <p:panelGrid id="pngAdministrarTipoFila" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.tipoFila}" />                    
                    <p:inputText
                        id="descripcionTipoFila"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.tipoFila.tipoFila}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.numeroAsientos}" />                    
                    <p:inputMask
                        id="numeroAsientos"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.tipoFila.numeroAsiento}"
                        maxlength="1"
                        mask="9"/>

                    <p:commandButton
                        id="btnGuardarFilaAsientos" 
                        value="#{msj.guardar}"
                        process="@this numeroAsientos descripcionTipoFila "
                        update="pngAdministrarTipoFila tblListaTipoFila mensajeGeneral"
                        action="#{parametroControlador.guardarTipoFila()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaTipoFila"                
                    var="tipoFila"
                    style="width: 400px;"
                    value="#{parametroControlador.listaTipoFila}">
                    <f:facet name="header">
                        #{msj.listaTipoFila}
                    </f:facet>

                    <p:column headerText="#{msj.descripcionTipoFila}">
                        <h:outputText value="#{tipoFila.tipoFila}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroAsientos}">
                        <h:outputText value="#{tipoFila.numeroAsiento}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO FILA -->
            <p/>
            <!-- INICIO ADMINISTRACION LUGAR VEHICULO TRABAJO-->
            <p:fieldset legend="#{msj.administrarVehiculoTrabajo}">
                <p:panelGrid id="pngAdministrarLugarVehiculoTrabajo" columns="2">
                    <p:outputLabel
                        for="@next"
                        value="#{msj.lugarVehiculoTrabajo}" />                    
                    <p:inputText
                        id="descripcionLugarVehiculoTrabajo"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.lugarVehiculoTrabajo.lugarVehiculoTrabajo}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>

                    <p:commandButton
                        id="btnGuardarLugarVehiculoTrabajo" 
                        value="#{msj.guardar}"
                        process="@this descripcionLugarVehiculoTrabajo "
                        update="pngAdministrarLugarVehiculoTrabajo tblListaLugarVehiculoTrabajo mensajeGeneral"
                        action="#{parametroControlador.guardarLugarVehiculoTrabajo()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaLugarVehiculoTrabajo"                
                    var="lugarVehiculoTrabajo"
                    style="width: 400px;"
                    value="#{parametroControlador.listaLugarVehiculoTrabajo}">
                    <f:facet name="header">
                        #{msj.listaLugarVehiculoTrabajo}
                    </f:facet>

                    <p:column headerText="#{msj.codigo}">
                        <h:outputText value="#{lugarVehiculoTrabajo.idLugarVehiculoTrabajo}" />
                    </p:column>

                    <p:column headerText="#{msj.numeroAsientos}">
                        <h:outputText value="#{lugarVehiculoTrabajo.lugarVehiculoTrabajo}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO FILA -->
            <p/>
            <!-- INICIO ADMINISTRACION PARTE -->
            <p:fieldset legend="#{msj.administrarPartes}">
                <p:panelGrid id="pngAdministrarPartes" columns="2">
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.esPartePrincipal}" />
                    <p:selectOneRadio
                        id="sorPartePrincipal"
                        required="true"
                        value="#{parametroControlador.partePrincipal}">
                        <f:selectItem itemLabel="#{msj.si}" itemValue="true" />
                        <f:selectItem itemLabel="#{msj.no}" itemValue="false" />
                        <p:ajax 
                            update="pngAdministrarPartes" listener="#{parametroControlador.seleccionarPartePrincipal}"/>
                    </p:selectOneRadio>

                    <p:outputLabel
                        for="@next"
                        rendered="#{!parametroControlador.partePrincipal}"
                        value="#{msj.partesParaSelecccionar}" />
                    <p:tree
                        id="tPartePrincipal"
                        value="#{parametroControlador.nodoPrincipal}"
                        rendered="#{!parametroControlador.partePrincipal}"
                        required="true"
                        selectionMode="single"
                        var="parte" 
                        selection="#{parametroControlador.nodoSeleccionado}">
                        <p:ajax
                            event="select"
                            update=":frmAdministrarCatalogos:parteSeleccionada"
                            listener="#{parametroControlador.nodoSeleccionadoPartePadre}" />
                        <p:treeNode>
                            <h:outputText value="#{parte.parte}" />
                        </p:treeNode>
                    </p:tree>
                    
                    <p:outputLabel
                        for="@next"
                        rendered="#{!parametroControlador.partePrincipal}"
                        value="#{msj.partePrincipalSeleccionada}" />
                    <p:inputText
                        id="parteSeleccionada"
                        rendered="#{!parametroControlador.partePrincipal}"
                        disabled="true"
                        value="#{parametroControlador.parteSeleccionada.parte}">
                    </p:inputText>
                    
                    <p:outputLabel
                        for="@next"
                        value="#{msj.parte}" />                    
                    <p:inputText
                        id="descripcionParte"
                        required="true"
                        value="#{parametroControlador.parte.parte}"
                        onblur="value = value.toUpperCase()">
                        <f:converter converterId="trimConverter" />
                    </p:inputText>
                    
                    

                    <p:commandButton
                        id="btnParte" 
                        value="#{msj.guardar}"
                        process="@this descripcionParte sorPartePrincipal"
                        update="pngAdministrarPartes tblListaParte mensajeGeneral"
                        action="#{parametroControlador.guardarParte()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>
                <p/>
                <p:dataTable
                    id="tblListaParte"                
                    var="parte"
                    style="width: 400px;"
                    value="#{parametroControlador.listaParte}">
                    <f:facet name="header">
                        #{msj.listaParteVehiculo}
                    </f:facet>

                    <p:column headerText="#{msj.codigo}">
                        <h:outputText value="#{parte.idParte}" />
                    </p:column>

                    <p:column headerText="#{msj.descripcion}">
                        <h:outputText value="#{parte.parte}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <!-- FIN ADMINISTRACION PARTE -->
            <p/>
            <!-- INICIO ADMINISTRACION RANGO ANIOS-->
            <p:fieldset legend="#{msj.configurarRangoAnios}">
                <p:panelGrid id="pngAdministrarRangoAnios" columns="2">

                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioInicialRango}" />                    
                    <p:inputMask
                        id="anioInicialRango"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.anioDesdeRango}"
                        maxlength="4"
                        mask="9999">
                    </p:inputMask>

                    <p:outputLabel
                        for="@next"
                        value="#{msj.anioFinalRango}" />                    
                    <p:inputMask
                        id="anioFinalRango"
                        required="true"
                        requiredMessage="#{msj.campoNecesario}"
                        value="#{parametroControlador.anioHastaRango}"
                        maxlength="4"
                        mask="9999">
                    </p:inputMask>

                    <p:commandButton
                        id="btnGuardarRangoFechas" 
                        value="#{msj.guardar}"
                        process="@this anioInicialRango anioFinalRango"
                        update="pngAdministrarRangoAnios mensajeGeneral"
                        action="#{parametroControlador.guardarRangoAnios()}" />
                    <p:outputLabel
                        value="" />

                </p:panelGrid>

            </p:fieldset>
            <!-- FIN ADMINISTRACION TIPO DOCUMENTO -->

        </h:form>
    </ui:define>
</ui:composition>
