<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlSeleccionarVehiculos" header="#{msj.detallesCliente}">
        <p:fieldset id="fdSeleccionarVehiculos" legend="#{msj.seleccionarVehiculosCliente}">
            <p:panelGrid id="pngSeleccionarVehiculos" columns="2">
                <p:column>
                    <p:outputLabel
                        for="@next"
                        value="#{msj.modeloVehiculo}" />                    
                    <p:autoComplete
                        id="acSeleccionarVehiculo"
                        minQueryLength="4"
                        required="true"
                        effect="fade"
                        value="#{ordenControlador.vehiculoSeleccionado}"
                        completeMethod="#{ordenControlador.autoCompletarVehiculo}"
                        converter="vehiculoConvertidor"
                        var="vehiculo"
                        itemValue="#{vehiculo}"
                        itemLabel="#{vehiculo.descripcionDetallada}">

                        <p:column>
                            <h:outputText value="#{vehiculo.descripcionDetallada}" />
                        </p:column>
                    </p:autoComplete>
                </p:column>
                <p:column>
                    <p:commandButton
                        id="btnGuardar" 
                        value="#{msj.agregar}"
                        update="tblListaVehiculosSeleccionados"
                        action="#{ordenControlador.agregarVehiculo()}" />
                </p:column>
            </p:panelGrid>
            <p:dataTable
                id="tblListaVehiculosSeleccionados"                
                var="vehiculo" 
                value="#{ordenControlador.vehiculosCliente}">
                <f:facet name="header">
                    #{msj.listaDeVehiculos}
                </f:facet>

                <p:column headerText="#{msj.descripcionModelo}" >
                    <h:outputText value="#{vehiculo.modelo}" />
                </p:column>

                <p:column headerText="#{msj.descripcion}" >
                    <h:outputText value="#{vehiculo.descripcion}" />
                </p:column>

                <p:column headerText="#{msj.numeroFilas}">
                    <h:outputText value="#{vehiculo.numeroDeFilas}" />
                </p:column>

                <p:column headerText="#{msj.anioInicialRango}">
                    <h:outputText value="#{vehiculo.anioDesde}" />
                </p:column>

                <p:column headerText="#{msj.anioFinalRango}">
                    <h:outputText value="#{vehiculo.anioHasta}" />
                </p:column>

                <p:column headerText="#{msj.listaTipoFila}">
                    <c:forEach var="fila" items="#{vehiculoAdministracionControlador.listaFila(vehiculo)}">
                        <h:outputText value="#{fila.tipoFila.tipoFila}" />
                        <p/>
                    </c:forEach>
                </p:column>

                <p:column headerText="#{msj.imagenes}" colspan="3">
                    <p:panelGrid id="pngAdministrarImagenes4" columns="3">
                        <c:forEach var="imagen" items="#{vehiculoAdministracionControlador.listaImagenes(vehiculo)}">
                            <h:outputLink value="MostradorImagen?Image_id=#{imagen.idImagen}" target="_blank" >
                                <h:graphicImage value="MostradorImagen?Image_id=#{imagen.idImagen}" width="100" height="100"></h:graphicImage>
                            </h:outputLink>
                        </c:forEach>
                    </p:panelGrid>
                </p:column>

                <p:column headerText="#{msj.acciones}">
                    <p:commandButton
                        id="btnEditarVehiculo"
                        value="#{msj.eliminar}"
                        action="#{vehiculoAdministracionControlador.seleccionarVehiculo(vehiculo)}" />
                </p:column>

            </p:dataTable>
        </p:fieldset>
    </p:panel>
</ui:composition>
