<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlSeleccionarHorariosParaTrabajos" header="#{msj.seleccionarHorarios}">
        <p:fieldset legend="#{msj.administrarHorario}">
            <p:dataTable
                id="tblListaVehiculoTrabajoHorario"
                var="vehiculoTrabajoParaHorarios"
                value="#{ordenControlador.generarListaVehiculoTrabajo()}"
                editable="true">
                <p:ajax event="rowEdit" listener="#{ordenControlador.onRowEditHorario }" update=":frmGenerarOrden:tblListaVehiculoTrabajoHorario mensajeGeneral" />
                <p:ajax event="rowEditCancel" listener="#{ordenControlador.onRowCancelHorario}" />
                <p:column headerText="#{msj.numeroOrden}">
                    <p:outputLabel value="#{vehiculoTrabajoParaHorarios.ordenVehiculo.idOrdenVehiculo}" />
                </p:column>
                <p:column headerText="#{msj.descripcion}">
                    <p:outputLabel value="#{vehiculoTrabajoParaHorarios.trabajoDescripcion}" />
                </p:column>

                <p:column headerText="#{msj.fechaInicio}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{vehiculoTrabajoParaHorarios.precioAbonoTarjeta}">
                                <f:convertDateTime type="date" pattern="MM/dd/yyyy HH:mm"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="dpTrabajoHorarioInicial"
                                        pattern="MM/dd/yyyy HH:mm"
                                        value="#{vehiculoTrabajoParaHorarios.fechaInicio}"
                                        mindate="#{ordenControlador.fechaYHoraActual}">
                                <p:ajax event="dateSelect" update="dpTrabajoHorarioFinal"/>
                            </p:calendar>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msj.fechaFin}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{vehiculoTrabajoParaHorarios.precioAbonoEfectivo}">
                                <f:convertDateTime type="date" pattern="MM/dd/yyyy HH:mm"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="dpTrabajoHorarioFinal"
                                        pattern="MM/dd/yyyy HH:mm:ss"
                                        value="#{vehiculoTrabajoParaHorarios.fechaFin}"
                                        mindate="#{vehiculoTrabajoParaHorarios.fechaInicio}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msj.equipo}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{vehiculoTrabajoParaHorarios.equipo.equipo}" /></f:facet>
                        <f:facet name="input"><p:selectOneMenu
                                id="somSeleccionarEquipoPersonaParaTrabajo"
                                value="#{vehiculoTrabajoParaHorarios.equipo}"
                                required="true"
                                converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{consultaControlador.generarSelectItemDeEquipos()}" />
                            </p:selectOneMenu></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msj.acciones}" >
                    <p:rowEditor/>
                </p:column>

            </p:dataTable>
        </p:fieldset>        
        <p/>
    </p:panel>
</ui:composition>
