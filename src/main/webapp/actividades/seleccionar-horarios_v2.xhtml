<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui">

    <p:messages />
    <p:panel id="pnlSeleccionarHorariosParaTrabajos" header="#{msj.seleccionarHorarios}">
        <p:fieldset legend="#{msj.administrarHorario}">
            <p:panelGrid id="pngSeleccionarFecha" columns="2">
                <p:outputLabel
                    value="#{msj.seleccionarParqueadero}: " />
                <p:selectOneMenu
                    id="somSeleccionarParqueaderoHorario"
                    value="#{ordenControlador.ordenFecha.parqueadero}"
                    required="true"
                    converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{consultaControlador.generarSelectItemDeParqueaderos()}" />
                </p:selectOneMenu>
                <p:outputLabel
                    value="#{msj.seleccionarEquipo}: " />
                <p:selectOneMenu
                    id="somSeleccionarEquipoHorario"
                    value="#{ordenControlador.ordenFecha.equipo}"
                    required="true"
                    converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{msj.seleccionar}" value="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{consultaControlador.generarSelectItemDeEquipos()}" />
                </p:selectOneMenu>
                <p:outputLabel
                    value="#{msj.seleccionarTrabajo}: " />
                <p:selectOneMenu
                    id="somSeleccionarVehiculoParqueadero"
                    value="#{ordenControlador.ordenFecha.vehiculoTrabajo}"
                    converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{msj.seleccionarTodosLosTrabajos}" value="#{null}" />
                    <f:selectItems value="#{consultaControlador.generarSelectItemDeVehiculoTrabajoMapa(ordenControlador.mapaOrdenVehiculoTrabajo)}" />
                </p:selectOneMenu>
                <p:outputLabel
                    value="#{msj.fechaInicio}: " />                
                <p:calendar
                    id="fechaInicioHorario" 
                    value="#{ordenControlador.ordenFecha.fechaInicio}"
                    mindate="#{ordenControlador.fechaYHoraActual}"
                    required="true"
                    pattern="yyyy-MM-dd HH:mm" 
                    placeholder="2020-12-24 13:59"
                    mask="true">
                    <p:ajax event="dateSelect" process="fechaInicioHorario fechaFinHorario" update=":frmGenerarOrden:fechaFinHorario" />
                </p:calendar>
                <p:outputLabel
                    value="#{msj.fechaFin}: " />
                <p:calendar
                    id="fechaFinHorario" 
                    value="#{ordenControlador.ordenFecha.fechaFin}" 
                    mindate="#{ordenControlador.ordenFecha.fechaInicio}"
                    required="true"
                    pattern="yyyy-MM-dd HH:mm"
                    placeholder="2020-12-24 13:59"
                    mask="true" />
                <p:commandButton
                            id="btnAgregar" 
                            value="#{msj.agregar}"
                            process="pngSeleccionarFecha"
                            update="pngSeleccionarFecha tblListaOrdenFecha mensajeGeneral"
                            action="#{ordenControlador.agregarOrdenFecha(ordenControlador.ordenFecha)}" /> 
                <p:outputLabel value="" />
            </p:panelGrid>
            <p/>
            <p:dataTable
                id="tblListaOrdenFecha"
                var="ordenFecha"
                value="#{ordenControlador.listaOrdenFecha}">
                <p:column headerText="#{msj.descripcion}">
                    <p:outputLabel value="#{ordenFecha.vehiculoTrabajo == null ? 'TODOS LOS TRABAJOS': ordenFecha.vehiculoTrabajo.trabajoDescripcion}" />
                </p:column>
                <p:column headerText="#{msj.fechaInicio}">
                    <h:outputText value="#{ordenFecha.fechaInicio}">
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msj.fechaFin}">
                    <h:outputText value="#{ordenFecha.fechaFin}">
                        <f:convertDateTime type="date" pattern="MM/dd/yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msj.acciones}" >
                    <p:commandButton
                            id="btnEliminarOrdenFecha" 
                            value="#{msj.eliminar}"
                            update="tblListaOrdenFecha"
                            action="#{ordenControlador.eliminarOrdenFecha(ordenControlador.ordenFecha)}" /> 
                </p:column>
            </p:dataTable>
        </p:fieldset>        
        <p/>
    </p:panel>
</ui:composition>
