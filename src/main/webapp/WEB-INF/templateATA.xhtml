<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
    ]>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
            </f:facet>

            <title>ATA Centro De Negocios</title>

            <h:outputStylesheet name="main/css/showcase.css" />
            <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
            <h:outputStylesheet name="main/css/sh.css" />
            <h:outputStylesheet name="main/css/personalizado.css" />

            <h:outputScript name="jquery/jquery.js" library="primefaces" />
            <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
            <h:outputScript name="core.js" library="primefaces" />
            <h:outputScript name="main/js/perfect-scrollbar.js" />
            <h:outputScript name="main/js/html5shiv-printshiv.js" />
            <h:outputScript name="main/js/html5shiv.js" />
            <h:outputScript name="main/js/showcase.js" />
            <h:outputScript name="main/js/personalizado.js" />
            <h:outputText value="&lt;!--[if lt IE 9]&gt;" escape="false" />
            <h:outputText value="&lt;![endif]--&gt;" escape="false" />
            <ui:insert name="head" />
            <script>

            </script>
        </h:head>

        <h:body>

            <!-- PC CONTENT STARTS HERE-->
            <div class="PC">

                <div id="MENUSIDE">
                    <div id="MENUSIDEindent">
                        <h:form id="frmMenu">
                            <span id="LOGO" class="bordersOfMenuSide">
                                <h:graphicImage name="main/images/logo.svg" />
                                <h:graphicImage id="BlueLogo" styleClass="hiddenLogo" name="main/images/logoBlue.svg" />
                            </span> 
                            <p/>
                            <p:panelGrid columns="1" style="width: 200px">
                                <p:outputLabel value="Usuario: #{loginBean.usuario.documentoYNombres}"></p:outputLabel>
                            </p:panelGrid>
                            <p/>
                            <p:menu>
                                <p:submenu label="#{msj.actividades}">

                                    <p:menuitem value="#{msj.administrarPeriodo}" action="/actividades/administrar-horario-periodo.xhtml"/>
                                    <p:menuitem value="#{msj.consultarPreciosVehiculos}" action="/actividades/consultar-precios-vehiculo.xhtml"/>
                                    <p:menuitem value="#{msj.administrarTrabajos}" action="/actividades/administrar-trabajo.xhtml"/>
                                    <p:menuitem value="#{msj.administrarPrecios}" action="/actividades/administrar-precio.xhtml"/>
                                    <p:menuitem value="#{msj.administrarGrupoPrecio}" action="/actividades/administrar-grupo-precio.xhtml"/>
                                    <p:menuitem value="#{msj.administrarEstablecimiento}" action="/actividades/administrar-establecimiento.xhtml"/>
                                    <p:menuitem value="#{msj.administrarUsuario}" action="/actividades/administrar-usuario.xhtml"/>
                                    <p:menuitem value="#{msj.administrarPais}" action="/actividades/administrar-pais-ciudad.xhtml"/>
                                    <p:menuitem value="#{msj.administrarParametros}" action="/actividades/administrar-parametros.xhtml"/>
                                    <p:menuitem value="#{msj.administrarMateriales}" action="/actividades/administrar-material.xhtml"/>
                                    <p:menuitem value="#{msj.generarOrden}" action="/actividades/generar-orden.xhtml"/>
                                    <p:menuitem value="#{msj.administrarVehiculosCategoria}" action="/actividades/administrar-vehiculo-categoria.xhtml"/>
                                    

                                    <p:menuitem value="#{msj.administrarVehiculos}" action="/actividades/administrar-vehiculo.xhtml"/>
                                    <p:menuitem value="#{msj.consultarVehiculos}" action="/actividades/consultar-vehiculo.xhtml"/>


                                </p:submenu>
                                <p:submenu label="#{msj.salirSistema}">
                                    <p:menuitem value="#{msj.cerrarSession}" action="#{loginBean.logout()}"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </div>
                </div>

                <script type="text/javascript">
                    restoreMenuState();
                </script>

                <div id="CONTENTSIDE">

                    <!-- Notification Bar -->


                    <div id="CONTENTSIDEindent">

                        <!-- header bar start-->
                        <div class="ContentSideSections" id="PFTopLinksCover">
                            <a id="LOGOTEXTSIDE" href="#">
                                <span class="dispBlock logoDarkText fontSize30">ATA</span>
                                <span class="dispBlock logoBlueText fontSize28 regularFont">CENTRO DE NEGOCIOS</span>
                            </a>

                            <a id="mobile-menu-btn" href="#">
                                <i class="fa fa-bars"></i>
                            </a>

                            <div class="mobileLogoCover">
                                <h:graphicImage name="main/images/logoBlue.svg" style="height:40px;" styleClass="floatLeft marginRight10"/>
                                <span class="dispBlock logoDarkText fontSize16 floatLeft">PrimeFaces <span class="dispBlock logoBlueText fontSize18 boldFont">SHOWCASE</span></span>
                            </div>

                        </div>
                        <!-- header bar end-->

                        <div class="content-container" style="padding: 32px">
                            <p:growl id="mensajeGeneral" showDetail="true" />  
                            <ui:insert name="content">


                            </ui:insert>

                        </div>

                        <!-- footer start-->
                        <div class="ContentSideSections">
                            <span class="floatLeft fontSize14 gray"><a href="http://www.ata.com.ec">ATA</a>, Copyright &copy; 2017<br />All rights reserved.</span>
                            <span class="floatRight fontSize14 gray">Running #{msj.primefacesVersion} on #{msj.jsfVersion}.</span>
                            <div style="clear:both" />
                        </div>
                        <!-- footer end-->

                    </div>
                </div>

            </div>
            <!-- PC CONTENT END-->

            <ui:insert name="status">
                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                    <f:facet name="start">
                        <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </ui:insert>

            <ui:insert name="highlight">
                <h:outputScript name="main/js/sh.js" target="body"/>
            </ui:insert>

            <ui:insert name="body"></ui:insert>
        </h:body>
    </html>
