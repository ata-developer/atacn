<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templateATALogin.xhtml">
    <ui:define name="content">

        <h:form>
            <p:panelGrid id="pngAdministrarUsuario" columns="2">
                <p:outputLabel
                    for="@next"
                    value="#{msj.usuario}" />
                <p:inputText
                    id="itUsuario"
                    value="#{loginBean.correo}"/>
                <p:outputLabel
                    for="@next"
                    value="#{msj.contrasena}" />
                <p:inputText
                    id="itContrasena"
                    value="#{loginBean.contrasena}"/>
                <p:commandButton
                    id="idBtnLogin"
                    process="@form"
                    value="#{msj.ingresar}"
                    update="mensajeGeneral"
                    action="#{loginBean.login()}" />
                <h:outputText value="" />
            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
